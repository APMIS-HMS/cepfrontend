<div class="modal-baseWrap animated pulse">

  <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
  <div class="facility-title">Add Discount</div>
  <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

  <div class="f_sg1">

    <form [formGroup]="frmAddModifier" novalidate>
      
      <div class="frm-item-wrap">
        <small class="alert-label" [hidden]="frmAddModifier.controls.modifier.valid || frmAddModifier.controls.modifier.pristine">
          required field.
        </small>
        <i class="fa fa-arrows" aria-hidden="true"></i>
        <input type="text" formControlName="modifier" placeholder="Enter Discount" autocomplete="off">
      </div>

      <div class="frm-radio-wrap">
        <div style=" font-size: 12px; color: #0288D1; width: 80px; display: inline-block;">
          <input style="width: 60px;" type="radio" formControlName="valueCheck" value="Percentage"> %
        </div>
        <div style=" font-size: 12px; color: #0288D1; width: 110px; display: inline-block;">
          <input style="width: 60px;" type="radio" formControlName="valueCheck" value="Amount">Amount
        </div>
      </div>

      <button (click)="addModifier(frmAddModifier.value, frmAddModifier.valid)" class="cta-1">
        ADD DISCOUNT
      </button>

    </form>
  </div>

</div>
