
<div class="modal-baseWrap animated pulse">

  <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
  <div class="facility-title">Make Payment</div>
  <div class="total"><span>&#x20a6;</span> 20,000</div>
  <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>
  <div *ngIf="success" class="successAlert animated shake" [hidden]="mainErr">
    <i class="fa fa-check" aria-hidden="true"></i>
    <span>{{successMsg}}</span>
  </div>
  <div class="pay-wrap">
    <div class="frm-item-wrap">
      <md-select [formControl]="channel" placeholder="Payment Channel">
        <md-option>Wallet</md-option>
        <md-option>Cash</md-option>
        <md-option>Transfer</md-option>
        <md-option>Card</md-option>
      </md-select>
    </div>

    <div class="frm-item-wrap">
      <md-input-container>
          <input mdInput md-error currencyMask [options]="{ prefix: '&#x20a6; '}" [formControl]="amount" placeholder="Enter Amount">
      </md-input-container>
    </div>

    <button class="cta-1">
      Make Payment
    </button>
  </div>
</div>
