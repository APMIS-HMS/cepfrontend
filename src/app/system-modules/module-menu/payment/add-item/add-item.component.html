<div class="modal-baseWrap animated pulse">

  <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
  <div class="facility-title">ADD ITEM TO INVOICE</div>
  <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>
  <div *ngIf="success" class="successAlert animated shake" [hidden]="mainErr">
    <i class="fa fa-check" aria-hidden="true"></i>
    <span>{{successMsg}}</span>
  </div>

  <div class="f_sg1">

    <form [formGroup]="frmAddItem" novalidate>

      <div class="frm-item-wrap">
        <small class="alert-label" [hidden]="frmAddItem.controls.itemName.valid || frmAddItem.controls.itemName.pristine">
          this is a required field (minimum 3 and max of 50 characters).
        </small>
        <i class="fa fa-asterisk" aria-hidden="true"></i>
        <input type="text" formControlName="itemName" placeholder="Item" autocomplete="off">
        <div class="suggestionFeeds">
          <div class="suggestedItem" *ngFor="let service of services">
            <div (click)="onSelectService(service)" class="suggetedName">{{service.service}}</div>
          </div>
        </div>
      </div>

      <div class="frm-item-wrap">
        <small class="alert-label" [hidden]="frmAddItem.controls.itemDesc.valid || frmAddItem.controls.itemDesc.pristine">
          this field is required.
        </small>
        <i class="fa fa-building-o" aria-hidden="true"></i>
        <input type="text" formControlName="itemDesc" placeholder="Description" autocomplete="off">
      </div>

      <div class="frm-item-wrap">
        <small class="alert-label" [hidden]="frmAddItem.controls.unitPrice.valid || frmAddItem.controls.unitPrice.pristine">
          this field is required.
        </small>
        <i class="fa fa-money" aria-hidden="true"></i>
        <input currencyMask [options]="{ prefix: '&#8358; '}" formControlName="unitPrice" placeholder="Unit Price" autocomplete="off">
      </div>

      <div class="frm-item-wrap">
        <small class="alert-label" [hidden]="frmAddItem.controls.qty.valid || frmAddItem.controls.qty.pristine">
          this field is required.
        </small>
        <i class="fa fa-object-group" aria-hidden="true"></i>
        <input type="number" formControlName="qty" placeholder="Quantity" autocomplete="off" min="0">
      </div>
      <div class="frm-item-wrap">
        <small class="alert-label" [hidden]="frmAddItem.controls.amount.valid || frmAddItem.controls.amount.pristine">
          this field is required.
        </small>
        <i class="fa fa-money" aria-hidden="true"></i>
        <input currencyMask [options]="{ prefix: '&#8358; '}" formControlName="amount" placeholder="Amount" autocomplete="off">
      </div>

      <button (click)="addItem(frmAddItem.value, frmAddItem.valid)" class="cta-1">
        ADD ITEM
      </button>

    </form>
  </div>

</div>
