<div class="modal-baseWrap animated pulse">

  <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
  <div class="facility-title">ADD ITEM TO INVOICE</div>
  <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>
  <div *ngIf="success" class="successAlert animated shake" [hidden]="mainErr">
    <i class="fa fa-check" aria-hidden="true"></i>
    <span>{{successMsg}}</span>
  </div> 
 
  <div class="f_sg1">

    <form [formGroup]="frmAddItem" novalidate>

      <div class="frm-item-wrap">
        <md-input-container class="example-full-width">
            <input mdInput md-error placeholder="Item" formControlName="itemName">
        </md-input-container>
        <div class="suggestionFeeds">
          <div class="suggestedItem" *ngFor="let service of services">
            <div (click)="onSelectService(service)" class="suggetedName">{{service.service}}</div>
          </div>
        </div>
      </div>

      <div class="frm-item-wrap">
        <md-input-container>
            <input mdInput md-error placeholder="Description" formControlName="itemDesc">
        </md-input-container>
      </div>

      <div class="frm-item-wrap">
        <md-input-container>
            <input mdInput md-error currencyMask [options]="{ prefix: '&#8358; '}" formControlName="unitPrice" placeholder="Unit Price">
        </md-input-container>
      </div>

      <div class="frm-item-wrap">
        <md-input-container>
            <input type="number" mdInput md-error placeholder="Quantity" formControlName="qty" min="0">
        </md-input-container>
      </div>

      <div class="frm-item-wrap">
        <md-input-container>
            <input mdInput md-error currencyMask [options]="{ prefix: '&#8358; '}" formControlName="amount" placeholder="Amount">
        </md-input-container>
      </div>

      <button (click)="addItem(frmAddItem.value, frmAddItem.valid)" class="cta-1">
        ADD ITEM
      </button>

    </form>
  </div>

</div>
