<section id="prescription">
    <div class="survery">
        <form>
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div style="display: flex; float: right;">
                        <button (click)="hasPrescriptionShow()" class="btn btn-default prescription-btn">Prescription</button>
                        <button (click)="noPrescriptionShow()" class="btn btn-default prescription-btn">No Prescription</button>
                    </div>
                </div>
            </div>
            <div class="sec-border">
                <div *ngIf="hasPrescription">
                    <div class="table-head">
                        <div class="table-head-inner-content">
                            <p>Date</p>
                        </div>
                        <div class="table-head-inner-content" id="drugs">
                            <p>Drugs</p>
                        </div>
                        <div class="table-head-inner-content">
                            <p>Refill</p>
                        </div>
                        <div class="table-head-inner-content">
                            <p>Start Date</p>
                        </div>
                        <div class="table-head-inner-content">
                            <p>Action</p>
                        </div>
                    </div>
                    <div class="table-inner">
                        <div class="table-data">
                            <p>11-12-2017</p>
                        </div>
                        <div class="table-data" id="drugs">
                            <p>drugs name</p>
                        </div>
                        <div class="table-data">
                            <p>---</p>
                        </div>
                        <div class="table-data">
                            <p>11-23-2017</p>
                        </div>
                        <div class="table-data text-center" id="table-data">
                            <a><i class="fa fa-pencil"></i></a>
                            <a><i class="fa fa-trash"></i></a>
                            <button (click)="billToggle()" class="btn btn-default bill">Bill</button>
                        </div>
                    </div>
                    <!--inner container onclick-->
                    <div *ngIf="billshow" class="inner-container">
                        <div class="row">
                            <div class="col-sm-4 col-md-4">
                                <label>Drugs</label>
                                <dx-lookup [items]="drugs" [value]="drugs" [showPopupTitle]="false">
                                </dx-lookup>
                            </div>
                            <div class="col-sm-3 col-md-3">
                                <label>Quantity</label>
                                <div class="input-bg cacaca">
                                    <div class="input-group">
                                        <input type="text" name="quantity" class="form-control" aria-label="...">
                                        <div class="input-group-btn">
                                            <i class="fa fa-caret-right pull-right" style="margin-top: 8px;"></i>
                                            <select>
												<option>Cards</option>
											</select>
                                        </div>
                                        <!-- /btn-group -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-2 col-md-2">
                                <label style="margin-top:20px"></label>
                                <dx-check-box [value]="true" [width]="200" text="External?"></dx-check-box>
                            </div>
                            <div class="col-sm-1 col-ms-1">
                                <p style="color:red; margin-top:30px"><strong>N</strong>200</p>
                            </div>
                            <div class="col-sm-2 col-md-2">
                                <div class="text-amount puul-right">
                                    <button class="btn btn-default save-btn">Save</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--end inner container on click-->
                </div>
                <!-- end ngIF-->
                <!-- no prescription -->
                <div *ngIf="noPrescription">
                    <form [formGroup]="noPrescriptionForm">
                        <div class="row padding-10">
                            <div class="col-sm-5">
                                <label> Client </label>
                                <div class="input-group-btn">
                                    <i class="fa fa-caret-right pull-right" style="position: absolute;right: 7px;vertical-align: middle;top: 10px;"></i>
                                    <select formControlName="client" (change)="onChange($event.target.value)" class="form-control" id="select">
										<option>Individual</option>
										<option>Corporate</option>
										<option>Internal</option>
									</select>
                                </div>
                            </div>
                        </div>
                        <div class="individual-details">
                            <div class="row">
                                <!-- begin individual -->
                                <div *ngIf="individualShow">
                                    <div class="col-sm-4 col-md-4 col-xs-12">
                                        <label> Last Name </label>
                                        <dx-text-box formControlName="lastname" value=""></dx-text-box>
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-xs-12">
                                        <label> First Name </label>
                                        <dx-text-box formControlName="firstname" value=""></dx-text-box>
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-xs-12">
                                        <label> Phone Number </label>
                                        <dx-text-box formControlName="phone" value=""></dx-text-box>
                                    </div>
                                </div>
                                <!--end individual-->
                                <!-- begin corporate -->
                                <div *ngIf="corporateShow">
                                    <div class="col-sm-8 col-md-8 col-xs-12">
                                        <label> Company Name </label>
                                        <dx-text-box formControlName="companyname" value=""></dx-text-box>
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-xs-12">
                                        <label> Phone Number </label>
                                        <dx-text-box formControlName="corporatephone" value=""></dx-text-box>
                                    </div>
                                </div>
                                <!--end corporate-->
                                <!-- begin Internal -->
                                <div *ngIf="internalShow">
                                    <div class="col-sm-4 col-md-4 col-xs-12">
                                        <label> Department </label>
                                        <dx-lookup formControlName="dept" [items]="departments" displayExpr="name" valueExpr="_id" [showPopupTitle]="false">
                                        </dx-lookup>
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-xs-12">
                                        <label> Unit </label>
                                        <dx-lookup formControlName="unit" [items]="units" displayExpr="name" valueExpr="_id" [showPopupTitle]="false">
                                        </dx-lookup>
                                    </div>
                                    <div class="col-sm-4 col-md-4 col-xs-12">
                                        <label> Minor Location </label>
                                        <dx-lookup formControlName="location" [items]="locations" displayExpr="name" valueExpr="_id" [showPopupTitle]="false">
                                        </dx-lookup>
                                    </div>
                                </div>
                                <!--end Internal-->
                                <div class="col-sm-5 col-md-5 col-xs-12">
                                    <label> Drug </label>
                                    <dx-lookup formControlName="drug" [items]="drugs" [value]="drugs" [showPopupTitle]="false">
                                    </dx-lookup>
                                </div>
                                <div class="col-sm-5 col-md-5 col-xs-12">
                                    <label> Quantity </label>
                                    <div class="input-bg cacaca">
                                        <div class="input-group">
                                            <input formControlName="qty" type="text" name="quantity" class="form-control" aria-label="...">
                                            <div class="input-group-btn">
                                                <i class="fa fa-caret-right pull-right" style="margin-top: 7px;"></i>
                                                <select>
													<option>Cards</option>
												</select>
                                            </div>
                                            <!-- /btn-group -->
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-2 col-md-2 col-xs-2">
                                    <p style="color: red;margin-top: 40px;"> N200 </p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- end no prescription -->

                <div *ngIf="noPrescription" class="row margin-top-bottom">
                    <div class="col-sm-12 col-md-12 text-center">
                        <button (click)="onClickSaveNoPrescription(noPrescriptionForm.value, noPrescriptionForm.valid);" class="btn bnt-default"> Save </button>
                    </div>
                </div>
            </div>
            <div *ngIf="hasPrescription" class="row margin-top-bottom">
                <div class="col-sm-12 col-md-12 text-center">
                    <button class="btn bnt-default"> Save </button>
                </div>
            </div>

            <!-- table after save-->
            <div class="sec-border">
                <div class="table-head">
                    <div class="table-head-inner-content" id="drugs">
                        <p>Drugs</p>
                    </div>
                    <div class="table-head-inner-content" id="qt">
                        <p>Qty Assessed</p>
                    </div>
                    <div class="table-head-inner-content" id="qt">
                        <p>Dispensed Qty</p>
                    </div>
                    <div class="table-head-inner-content" id="batch">
                        <p>Batch</p>
                    </div>
                    <div class="table-head-inner-content">
                        <p>Instruction</p>
                    </div>
                    <div class="table-head-inner-content">
                        <p>Cost</p>
                    </div>
                </div>
                <div class="table-inner">
                    <div class="table-data" id="drugs">
                        <p>drugs name</p>
                    </div>
                    <div class="table-data" id="batch">
                        <dx-lookup [items]="drugs" [value]="drugs" [showPopupTitle]="false">
                        </dx-lookup>
                    </div>
                    <div class="table-data" id="qt">
                        <div class="input-bg cacaca">
                            <div class="input-group">
                                <input type="text" name="quantity" class="form-control" aria-label="...">
                                <div class="input-group-btn">
                                    <i class="fa fa-caret-right pull-right" style="margin-top: 8px;"></i>
                                    <select>
                          <option>Cards</option>
                        </select>
                                </div>
                                <!-- /btn-group -->
                            </div>
                        </div>
                        <span class="plus"><i class="fa fa-plus"></i></span>
                    </div>
                    <div class="table-data">
                        <dx-text-box value="Type here"></dx-text-box>
                    </div>
                    <div class="table-data">
                        <p style="color:red;">200</p>
                    </div>
                </div>
            </div>
            <!-- end table after save-->
            <!-- begin button -->
            <div class="row margin-top-15">
                <div class="col-sm-12 col-md-12 text-center">
                    <button class="cta-1"> Dispense </button>
                    <p class="total pull-right">N200</p>
                </div>
            </div>
            <!-- end button -->
        </form>
    </div>
    <!-- end survery -->
</section>
