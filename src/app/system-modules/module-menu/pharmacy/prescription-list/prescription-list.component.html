<section id="presc-list">
    <div class="survery">
        <div class="col-xs-12" style="margin-left: -30px;">
            <md-input-container class="col-sm-5">
                <input mdInput placeholder="Search">
            </md-input-container>
        </div>
        <div class="col-xs-12 table-wrapper no-padding">
            <div class="row">
                <div class="table-head">
                    <div class="table-head-inner-content">
                        Date
                    </div>
                    <div class="table-head-inner-content">
                        Patient
                    </div>
                    <div class="table-head-inner-content">
                        Clinic
                    </div>
                    <div class="table-head-inner-content">
                        Priority
                    </div>
                    <div class="table-head-inner-content">
                        Prescriber
                    </div>
                    <div class="table-head-inner-content">
                        Status
                    </div>
                </div>
            </div>
            <div class="row" *ngFor="let prescription of prescriptionLists">
                <div>
                    <a routerLink='/dashboard/pharmacy/prescriptions/{{prescription._id}}'>
                        <div class="table-data">
                            <div class="table-data-inner">
                                {{prescription.updatedAt}}
                            </div>
                            <div class="table-data-inner">
                                <span class="absolute">{{prescription?.patientName}}</span>
                            </div>
                            <div class="table-data-inner">
                                {{prescription.clinicDetails.clinicName}}
                            </div>
                            <div class="table-data-inner">
                                {{prescription?.priorityObject?.name}}
                            </div>
                            <div class="table-data-inner">
                                <!--<img class="img-circle img-responsive" src="http://placeholder.pics/svg/30" />-->
                                <span class="absolute">{{prescription?.employeeName}}</span>
                            </div>
                            <div class="table-data-inner">
                                Assessed
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="row" *ngIf="prescriptionLists.length === 0 && !loading">
                <div class="text-center">
                    <p>No data to display in table</p>
                </div>
            </div>
            <div class="row" *ngIf="prescriptionLists.length === 0 && loading">
                <div class="text-center"><i class="fa fa-spinner fa-spin fa-2x"></i></div>
            </div>
        </div>
    </div>
</section>
