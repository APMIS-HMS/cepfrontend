<div class="col-xs-12">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-xs-6"></div>
                <div class="col-xs-6 pull-right">
                    <button class="btn btn-blue pull-right" (click)="onClickAddImmunizationSchedule();"><i class="fa fa-fw fa-plus"></i> ADD IMMUNIZATION SCHEDULE</button>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="tblWrapa" class="actSect">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-xs-2 table-head">No</div>
                            <div class="col-xs-2 table-head">Date</div>
                            <div class="col-xs-2 table-head">Patient</div>
                            <div class="table-head col-xs-2">Description</div>
                            <div class="table-head col-xs-2">Status</div>
                            <div class="table-head col-xs-2">
                                <i class="fa fa-search fa-fw pointer" (click)="onClickOpenSearch()"></i>
                            </div>
                        </div>
                        <div class="row" *ngIf="openSearch">
                            <div class="col-md-4">
                                <input class="table-header-input" type="text" placeholder="Search for Patient">
                            </div>
                            <div class="col-md-4">
                            </div>
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-1 table-head">
                                <i class="fa fa-close fa-fw" (click)="onClickOpenSearch()"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="card-list-item" *ngIf="immunizationSchedules.length === 0 && !loading">
                            <div class="col-xs-12" style="text-align:center">
                                No data available in table
                            </div>
                        </div>
                        <div class="card-list-item" *ngIf="immunizationSchedules.length === 0 && loading">
                            <div class="col-xs-12" style="text-align:center">
                                <i class="fa fa-circle-o-notch fa-spin fa-3x text-blue" aria-hidden="true"></i>
                            </div>
                        </div>
                        <div class="card-list-item">
                            <div class="row">
                                <div class="table-list col-xs-2">
                                </div>
                                <div class="table-list col-xs-2">
                                </div>
                                <div class="table-list col-xs-2">
                                </div>
                                <div class="table-list col-xs-2">
                                </div>
                                <div class="table-list col-xs-2">
                                </div>
                                <div class="table-list col-xs-2 action-placeholder">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
