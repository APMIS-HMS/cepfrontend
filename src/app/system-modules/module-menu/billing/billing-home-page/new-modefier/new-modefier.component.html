<div class="modal-baseWrap animated pulse">

    <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
    <div class="facility-title">New Modifier</div>
    <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

    <div class="f_sg1">

        <form [formGroup]="frmNewmodefier" novalidate>

            <div class="headWrap">
                <div class="service-name">{{selectedFacilityServicePrice.service.name}}</div>
                <div class="service-cat">{{selectedFacilityServicePrice.category}}</div>
                <div class="service-amount">{{selectedFacilityServicePrice.price}}</div>
            </div>

            <div class="frm-item-wrap">
                <i class="fa fa-user" aria-hidden="true"></i>
                <md-input-container class="example-full-width">
                    <input autofocus mdInput md-error placeholder="Select Tag" formControlName="tag">
                </md-input-container>
                <div class="suggestionFeeds">
                    <div (click)="onSelectedTag(tag)" *ngFor="let tag of tags" class="suggestedItem">
                        <div class="suggetedName">{{tag.name}}</div>
                    </div>
                </div>
            </div>

            <div class="frm-radio-wrap" style="margin-top: 5px;">
                <md-radio-group class="example-radio-group" formControlName="valueCheck">
                    <md-radio-button name="percent" class="example-radio-button" value="Percentage">%
                    </md-radio-button>
                    <md-radio-button name="amount" class="example-radio-button" value="Amount">Amount
                    </md-radio-button>
                </md-radio-group>



                <!--<div style=" font-size: 12px; color: #0288D1; width: 80px; display: inline-block;">
                    <input style="width: 60px;" type="radio" formControlName="valueCheck" value="Percentage"> %
                </div>
                <div style=" font-size: 12px; color: #0288D1; width: 110px; display: inline-block;">
                    <input style="width: 60px;" type="radio" formControlName="valueCheck" value="Amount" checked>Amount
                </div>-->
            </div>

            <div class="frm-item-wrap">
                <i class="fa fa-user" aria-hidden="true"></i>
                <md-input-container class="example-full-width">
                    <input type="number" mdInput md-error placeholder="Value" formControlName="value">
                </md-input-container>
            </div>
             <div class="text-center">
                <button md-raised-button (click)="newModefier(frmNewmodefier.value, frmNewmodefier.valid)" class="cta-1 mat-lg-btn">
                  CREATE MODIFIER
                </button>
            </div>
        </form>
    </div>

</div>
