<div class="modal-baseWrap animated pulse">

    <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
    <div class="facility-title">Add Price To List</div>
    <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

    <div class="f_sg1">

        <form [formGroup]="frmNewprice" novalidate>
            <div class="frm-item-wrap">
                <md-select class="example-full-width" placeholder="Service Category" formControlName="serviceCat">
                    <md-option *ngFor="let category of categories" [value]="category">{{category.name}}</md-option>
                </md-select>
            </div>
            <form [formGroup]="frmNewprice2" class="form-horizontal list-div">
                <div formArrayName="priceArray" class="frmArrayWrap">
                    <div class="frmArray" *ngFor="let schedule of frmNewprice2.controls['priceArray'].controls; let i = index;">
                        <div formGroupName="{{i}}">
                            <div style="display:flex" class="col-sm-12">
                                <div style="width:100%" class="col-sm-9">
                                    <md-list>
                                        <md-list-item>{{schedule.value.item.name}}</md-list-item>
                                    </md-list>
                                </div>
                                <div class="col-sm-3">
                                    <md-input-container>
                                        <input #price currencyMask [options]="{ prefix: 'N ', thousands: ',', decimal: '.', precision:2 }" type="text" mdInput md-error
                                            placeholder="" formControlName="amount">
                                    </md-input-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
            <div class="col-sm-12 text-center" style="margin-top:20px; color: #fff;">
                <button md-raised-button (click)="newPrice(frmNewprice.value, frmNewprice.valid)">
                        Add price to list
                </button>
                <span *ngIf="loadingIndicator" style="color: #000;"><span class="fa fa-spinner fa-spin"></span> {{msg}}!</span>
            </div>
        </form>
    </div>

</div>
