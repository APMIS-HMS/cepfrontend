<div class="animated pulse" class="container">
    <div class="modal-header-wrap">
        <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
        <div class="facility-title">New Service</div>
        <legend class="modal_mini_title">All Purpose Medical Information System</legend>
    </div>
    <div class="modal-baseWrap">
        <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>


        <form [formGroup]="frmNewservice" novalidate>
            <div class="mainfrmwrap">
                <div class="sec-1">
                    <div class="frm-checkBox-wrap">
                        <mat-checkbox name="newPanel" formControlName="isPanel" value="Panel">Panel</mat-checkbox>
                    </div>
                    <div class="frm-item-wrap">
                        <mat-input-container class="example-full-width">
                            <input type="text" matInput mat-error placeholder="Service Name" formControlName="serviceName" class="input">
                        </mat-input-container>
                        <div class="suggestionFeeds">
                            <div *ngFor="let dic of dictionaries" class="suggestedItem">
                                <div (click)="onSelectDictionary(dic)" class="suggetedName">{{dic.word}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="frm-item-wrap">
                        <mat-form-field>
                            <mat-select class="example-full-width" placeholder="Service Category" formControlName="serviceCat">
                                <mat-option *ngFor="let category of categories" [value]="category._id">{{category.name}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="frm-item-wrap">
                        <mat-input-container class="example-full-width">
                            <input type="text" matInput mat-error placeholder="Supply Service Code" formControlName="serviceCode" class="input">
                        </mat-input-container>
                    </div>
                    <div class="frm-item-wrap">
                        <mat-input-container class="example-full-width">
                            <input type="text" matInput mat-error placeholder="Service Charge(Price)" formControlName="servicePrice" class="input">
                        </mat-input-container>
                    </div>
                </div>

                <div *ngIf="showPanel" class="sec-2">
                    <div class="line-up">
                        <form [formGroup]="addPanelFormGroup">
                            <div class="frm-item-wrap">
                                <mat-input-container class="example-full-width">
                                    <input type="text" matInput mat-error placeholder="Search...." formControlName="panelService" class="input">
                                </mat-input-container>
                            </div>
                        </form>
                        <button (click)="onClickAddToPanel();" class="btn "><i class="fa fa-plus"></i></button>
                    </div>

                    <div class="wrapper wrap">
                        <table class="text">
                            <thead class="tableHeader">
                                <tr>
                                    <th>No</th>
                                    <th>Category</th>
                                    <th>Service</th>
                                    <th>Price</th>
                                    <th> Action</th>
                                </tr>
                            </thead>
                            <tbody class="listItem">
                                <tr>
                                    <td>1</td>
                                    <td>Laboratory</td>
                                    <td>Urine Test</td>
                                    <td>N500</td>
                                    <td class="tblActions">
                                        <i class="fa fa-trash tblActions" aria-hidden="true"></i>
                                    </td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                    <td colspan="5"><span class="fa fa-spinner fa-spin"></span> Please wait while loading panels !</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
            <div class="text-center">
                <button mat-raised-button (click)="newService(frmNewservice.value, frmNewservice.valid)">
                    {{btnTitle}}
                  </button>
            </div>
        </form>

    </div>

</div>
