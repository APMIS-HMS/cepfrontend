<div class="modal-baseWrap animated pulse">

    <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
    <div class="facility-title">New Service</div>
    <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

    <div class="f_sg1">

        <form [formGroup]="frmNewservice" novalidate>

            <div class="frm-item-wrap">
                <md-input-container class="example-full-width">
                    <input type="text" mdInput md-error placeholder="Service Name" formControlName="serviceName">
                </md-input-container>
                <div class="suggestionFeeds">
                    <div *ngFor="let dic of dictionaries" class="suggestedItem">
                        <div (click)="onSelectDictionary(dic)" class="suggetedName">{{dic.word}}</div>
                    </div>
                </div>
            </div>

            <div class="frm-item-wrap">
                <md-select class="example-full-width" placeholder="Service Category" formControlName="serviceCat">
                    <md-option *ngFor="let category of categories" [value]="category._id">{{category.name}}</md-option>
                </md-select>
            </div>

            <div class="frm-item-wrap">
                <md-input-container class="example-full-width">
                    <input type="text" mdInput md-error placeholder="Supply Service Code" formControlName="serviceCode">
                </md-input-container>
            </div>

            <div class="text-center">
                <button md-raised-button (click)="newService(frmNewservice.value, frmNewservice.valid)" class="apmis-blue">
                  {{btnTitle}}
                </button>
            </div>
        </form>
    </div>

</div>
