<div *ngIf = "workbench" class="page-title">Workbench Setup</div>
<div *ngIf = "investigationService" class="page-title">Investigation Service Setup</div>
<div *ngIf ="investigation" class="page-title">Manage Lab</div>
  <div class="survery">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="inner-page-menuTab">
            <ul class="nav-group">
              <li (click)="workBenchSetup()" [class.navActive]="workbenchSetup">Setup Workbench</li>
              <li (click)="investigationServiceSetup()" [class.navActive]="investigationService">Setup Investigation service</li>
              <li (click)="investigationSetup()" [class.navActive]="investigationSetup">Manage Lab</li>
            </ul>
          </div>
        
        </div>
        <div class="col-sm-9">
          <div *ngIf = "workbench">
            <app-workbench-setup></app-workbench-setup>
          </div>
          <div *ngIf = "investigationService">
            <app-investigation-service-setup></app-investigation-service-setup>
          </div>
          <div *ngIf ="investigation">
            <app-investigation-setup></app-investigation-setup>
          </div>
        </div>
      </div>
    </div>
  </div>
