<div class="inner-wrap-b body-wrap">
    <div class="facility-title">{{pageInView}}</div>

    <div class="fullwidth-topActions">
        <ul *ngIf="!homeContentArea" class="moduleNav">
            <li [class.navActive]="homeContentArea" (click)="HomeContentArea_show()"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>Go Back</li>
        </ul>
        <div class="searchInputWrap">
            <input [formControl]="searchControl" type="search" autofocus class="searchInput" placeholder="Search Patients">
            <!-- <md-input-container class="example-full-width">
                <input mdInput placeholder="Search" [formControl]="searchControl" type="search" autofocus>
            </md-input-container> -->
        </div>
        <div class="btn-box">
            <button class="small-btn" (click)="newEmpShow()" md-raised-button> <i class="fa fa-plus-square" aria-hidden="true"></i> New Patient</button>
        </div>
        <!-- <div (click)="newEmpShow()" class="btn-1 btn-blue"><i class="fa fa-plus-square" aria-hidden="true"></i> New Patient</div> -->
    </div>

    <div class="inner-page-wrap">
        <app-patientmanager-homepage (empDetail)="empDetailShow($event)" (pageInView)="pageInViewLoader($event)" *ngIf="homeContentArea" class="fullwidth"></app-patientmanager-homepage>
        <!-- <app-patientmanager-detailpage [patient]="patient" *ngIf="employeeDetailArea" class="fullwidth"></app-patientmanager-detailpage>  -->
        <div *ngIf="newEmp" class="modal-overlay">
            <app-new-patient (closeModal)="close_onClick($event)" id="form-modal" class="form-modal center-center"></app-new-patient>
        </div>
    </div>
</div>
