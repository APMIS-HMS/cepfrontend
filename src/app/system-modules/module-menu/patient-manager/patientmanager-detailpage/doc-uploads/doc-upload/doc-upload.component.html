<div class="animated pulse">
    <div class="modal-header-wrap">
        <div (click)="close_onClick($event)" class="modal-close-ico" aria-hidden="true">X</div>
        <legend class="modal_title">New Patient</legend>
        <div class="modal_mini_title">All Purpose Medical Information System</div>
    </div>
    <div class="modal-baseWrap">
        <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

          <form [formGroup]="frmNewUpload" novalidate>
              <div>
                  <div class="upload-btn-wrapper">
                      <button class="upload-btn">Select Document</button>
                      <input formControlName="fileUpload" type="file" name="myfile" />
                  </div>
                  <div class="frm-item-wrap">
                      <mat-form-field>
                        <mat-select placeholder="Laboratory Report" formControlName="fileType">
                            <mat-option>Laboratory Report</mat-option>
                        </mat-select>
                      </mat-form-field>
                  </div>
                  <div class="frm-item-wrap">
                      <mat-input-container class="example-full-width">
                          <input matInput mat-error placeholder="File Name" formControlName="fileName">
                      </mat-input-container>
                  </div>
                  <div class="frm-item-wrap">
                      <mat-form-field>
                          <textarea formControlName="desc" matInput placeholder="Description (optional)"></textarea>
                      </mat-form-field>
                  </div>
              </div>

              <div class="btn-box">
                  <button class="small-btn" mat-raised-button>Upload Document</button>
              </div>
          </form>
    </div>
</div>
