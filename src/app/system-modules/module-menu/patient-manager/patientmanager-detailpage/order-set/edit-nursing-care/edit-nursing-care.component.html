<div class="modal-baseWrap animated pulse">
  
    <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
    <legend class="modal_title">Update Nursing Care</legend>

    <form [formGroup]="addNursingCareForm" novalidate>
      <div class="frmArrWrap">
        <div class="frm-x2">
          <div class="frm-item-wrap">
            <textarea style="border:1px solid #777; padding:10px;" matInput formControlName="nursingCare" class="textarea" cols="30" rows="10"></textarea>
          </div>
        </div>
      </div>
    
      <div class="addDrugBtn">
          <i [hidden]="newTemplate" class="fa fa-plus" aria-hidden="true"></i>
          <span>UPDATE NURSING CARE</span>
      </div>
    </form>
      
</div>
