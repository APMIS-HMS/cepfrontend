<div class="animated pulse">
  <div class="modal-header-wrap">
    <div (click)="close_onClick($event)" class="modal-close-ico" aria-hidden="true">X</div>
    <legend class="modal_title">Update Physician Order</legend>
    <div class="modal_mini_title">All Purpose Medical Information System</div>
  </div>
  <div class="modal-baseWrap">
      <form [formGroup]="addProcedureForm" novalidate>
        <div class="frmArrWrap">
          <div class="frm-x2">
            <div class="frm-item-wrap">
              <apmis-lookup formControlName="procedure" [url]="apmisLookupUrl" [query]="apmisLookupQuery" [isSocket]="false" [displayImage]="false" [multipleKeys]="false" [displayKey]="apmisLookupDisplayKey" placeholder="Investigation" (selectedItem)="apmisLookupHandleSelectedItem($event)"></apmis-lookup>
            </div>
          </div>
        </div>
      
        <div class="addDrugBtn">
            <i [hidden]="newTemplate" class="fa fa-plus" aria-hidden="true"></i>
            <span>UPDATE PHYSICIAN ORDER</span>
        </div>
      </form>
        
        
  </div>
</div>
