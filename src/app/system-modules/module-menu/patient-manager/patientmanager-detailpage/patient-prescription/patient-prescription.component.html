<section id="prescription">
    <div class="survery">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div style="display: flex; float: right;">
                    <div class="medical-list" style="margin-left: 2px;margin-right:10px;">
                        <a (click)="togglemedicalShow()" class="medical-list-btn"><i class="fa fa-long-arrow-left"></i> Current Medication List</a>
                    </div>
                    <div class="medical-list">
                        <a (click)="togglemedicalShow()" class="medical-list-btn"><i class="fa fa-long-arrow-left"></i> Past Medication List</a>
                    </div>
                </div>
            </div>
            <div *ngIf="medicalShow">
                <!--<div class="col-sm-6 col-md-6 pull-right fly-out">
                    <div class="wrap-th" id="th-color">
                        <div class="pres-col" id="long-text">Drug</div>
                        <div class="pres-col">Status</div>
                        <div class="pres-col">Dispense</div>
                        <div class="pres-col" id="action-long">Action</div>
                    </div>
                    <div class="wrap-tr" id="tr-color">
                        <div class="pres-data" id="long-text">Syrup-novaquin 500mg</div>
                        <div class="pres-data">Started</div>
                        <div class="pres-data">11-03-20017</div>
                        <div class="pres-data" id="action-long">
                            <button class="btn btn-default">Discontinue</button>
                        </div>
                    </div>
                </div>-->
                <!-- end medical list slide-->
                <table class="table table-bordered fly-out" id="table">
                    <thead>
                        <tr>
                            <th>Drugs</th>
                            <th>Status</th>
                            <th>Dispense</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Syrup-novaquin 500mg</td>
                            <td>Started</td>
                            <td>11-03-20017</td>
                            <td><button class="btn btn-default">Discontinue</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="add-sect">
            <form [formGroup]="addPrescriptionForm" novalidate>
                <div class="row padding-top-20px">
                    <div class="col-sm-6 col-md-6">
                        <div class="cu-search-box">
                            <md-input-container>
                                <input mdInput formControlName="drug" [attr.data-selected-drug-id]="selectedDrugId" class="cu-search" (keydown)="keyupSearch();" (focus)="focusSearch();" (focusout)="focusOutSearch();" placeholder="Drug">
                            </md-input-container>
                            <div class="cu-popup-wrapper" *ngIf="showCuDropdown">
                                <div class="cu-popover-arrow"></div>
                                <div class="cu-header">
                                    <p></p>
                                </div>
                                <ul class="cu-dropdown">
                                    <li><a class="header">Select item</a></li>
                                    <li *ngIf="drugs.length === 0 && !cuDropdownLoading" class="text-center"><a>Result is empty</a></li>
                                    <li *ngIf="drugs.length === 0 && cuDropdownLoading" class="text-center"><a><i class="fa fa-spinner fa-spin"></i></a></li>
                                    <li *ngFor="let drug of drugs" #drugId [attr.data-drug-id]="drug.productId" (click)="onClickCustomSearchItem($event, drugId)"><a>{{ drug.details }}</a></li>
                                </ul>
                                <div class="cu-footer">
                                    <button class="btn btn-default">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 col-md-3">
                        <md-input-container>
                            <input mdInput formControlName="strength" [(value)]="drugId" placeholder="Strength">
                        </md-input-container>
                    </div>
                    <div class="col-sm-3 col-md-3">
                        <md-select formControlName="route" placeholder="Route" class="md-select">
                            <md-option *ngFor="let route of routes" [(value)]="route.name">
                                {{ route.name }}
                            </md-option>
                        </md-select>
                    </div>
                </div>
                <div class="row padding-top-20px">
                    <div class="">
                        <div class="col-sm-3 col-md-3">
                            <md-select formControlName="frequency" placeholder="Frequency" class="example-full-width md-select">
                                <md-option *ngFor="let frequency of frequencies" [value]="frequency.name">
                                    {{ frequency.name }}
                                </md-option>
                            </md-select>
                        </div>
                        <div class="col-sm-4 col-md-4">
                            <div class="input-bg cacaca">
                                <div class="input-group">
                                    <md-input-container>
                                        <input mdInput type="number" formControlName="duration" placeholder="Duration">
                                    </md-input-container>
                                    <div class="input-group-btn">
                                        <md-select placeholder="Unit" formControlName="durationUnit" [(ngModel)]="selectedValue" class="md-select">
                                            <md-option *ngFor="let unit of durationUnits" [value]="unit.name">
                                                {{ unit.name }}
                                            </md-option>
                                        </md-select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-md-2">
                            <md-input-container>
                                <input type="number" mdInput formControlName="refillCount" placeholder="Refill Count">
                            </md-input-container>
                        </div>
                        <div class="col-sm-3 col-md-3">
                            <md-input-container>
                                <input mdInput formControlName="startDate" [mdDatepicker]="picker" placeholder="Choose a date">
                                <button mdSuffix [mdDatepickerToggle]="picker"></button>
                            </md-input-container>
                            <md-datepicker #picker></md-datepicker>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-12">
                        <md-input-container>
                            <textarea mdInput formControlName="specialInstruction" class="textarea" placeholder="Special Instruction" cols="30" rows="10"></textarea>
                        </md-input-container>
                        <div class="after-textarea-btn pull-right">
                            <button md-raised-button class="mat-lg-btn" [disabled]="!addPrescriptionForm.valid" (click)="onClickAddPrescription(addPrescriptionForm.value, addPrescriptionForm.valid);"> Add </button>
                            <button md-raised-button class="mat-lg-btn" (click)="onClickReset();"> Reset </button>
                        </div>
                    </div>
                </div>
            </form>

            <app-add-prescription [prescriptionItems]="prescriptionItems"></app-add-prescription>

            <form [formGroup]="allPrescriptionsForm">
                <div class="row">
                    <div class="col-xs-12 no-padding">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <div class="col-sm-6">
                                <md-select placeholder="Priority" formControlName="priority" class="md-select">
                                    <md-option *ngFor="let priority of priorities" [value]="priority._id">{{ priority.name }}</md-option>
                                </md-select>
                            </div>
                            <div class="col-sm-6 text-center">
                                <button md-raised-button (click)="onClickSavePrescription(allPrescriptionsForm.value, allPrescriptionsForm.valid);" type="submit" class="mat-lg-btn">Authorize RX</button>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
