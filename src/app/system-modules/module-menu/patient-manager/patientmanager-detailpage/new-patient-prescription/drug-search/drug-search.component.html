<div class="searchWrap">
  <div class="search-sugestions" style="position: relative !important;">
    <div class="con-list-wrap">
      <h3>Commonly Prescribed</h3>
      <!-- <div class="list">Compound benzoin tincture (USP) 45 MG/ML Gas for Inhalation</div>
      <div class="list">Compound benzoin tincture (USP) 45 MG/ML Gas for Inhalation</div> -->
      <div *ngFor="let common of commonProducts" class="list green">{{common.name}}
        <div class="custom-chk">
          <input type="checkbox" disabled checked id="markCommon">
          <label for="markCommon">Commonly prescribed</label>
        </div>
      </div>
    </div>

    <div class="con-list-wrap">
      <h3>All</h3>
      <!-- <div class="list">Compound benzoin tincture (USP) 45 MG/ML Gas for Inhalation</div>
      <div class="list">Compound benzoin tincture (USP) 45 MG/ML Gas for Inhalation</div> -->
      <div (dblclick)="selectProduct($event, product)" *ngFor="let product of products" class="list green">{{product.name}}
        <div class="custom-chk">
          <input [checked]="product.marked" (change)="setMarked($event, product)" type="checkbox" id="markCommon">
          <label for="markCommon">Mark as commonly prescribed</label>
        </div>
      </div>
    </div>

  </div>
  <div class="btm">
    <div class="cls-btn">
      <span>Close</span>
    </div>
  </div>
</div>
