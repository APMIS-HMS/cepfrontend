<div class="modal-baseWrap animated pulse">
    
  <div (click)="close_onClick()" class="modal-close-ico">X</div>
  <div class="modal_title">Add Diagnosis</div>

  <form [formGroup]="addDiagnosisForm" novalidate>
    <div class="frmOuter-wrap">
      <div class="frmInner-wrap1">
        <div class="frm-item-wrap">
            <md-select placeholder="Type" formControlName="type">
                <md-option [value]="1">Principal</md-option>
                <md-option [value]="1">Associated</md-option>
                <md-option [value]="1">Complication</md-option>
                <md-option [value]="1">Working</md-option>
                <md-option [value]="1">Rule Out</md-option>
            </md-select>
        </div>

        <div class="frm-item-wrap">
          <apmis-lookup formControlName="diagnosis" [url]="apmisLookupUrl" [query]="apmisLookupQuery" [isSocket]="false" [displayImage]="false" [multipleKeys]="false" [displayKey]="apmisLookupDisplayKey" placeholder="Select Symptom" (selectedItem)="apmisLookupHandleSelectedItem($event)"></apmis-lookup>
        </div>

        <div class="plus-link"><i class="fa fa-plus" aria-hidden="true"></i>Another Diagnosis</div>
      </div>

      <table class="frmInner-wrap2">
        <tbody>
          <tr>
            <td>Principal</td>
            <td>
              <ul class="typeCat">
                <li>High Temprature</li>
                <li>Fever</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td>Associated</td>
            <td>
              <ul>
                <li>High Temprature</li>
                <li>Fever</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td>Complication</td>
            <td>
              <ul>
                <li>High Temprature</li>
                <li>Fever</li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="addDrugBtn">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span>ADD DIAGNOSIS</span>
    </div>
  </form>
</div>
