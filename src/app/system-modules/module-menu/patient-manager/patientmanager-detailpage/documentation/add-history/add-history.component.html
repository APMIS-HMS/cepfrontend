    <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
    <legend class="modal_title">Add Family History</legend>

    <div>
        <div>
          <md-input-container>
            <textarea mdInput placeholder="Family History" [formControl]="historyFormCtrl"></textarea>

        </div>

        <div class="cta-1">SAVE</div>
    </div>
</div>
