<div class="modal-baseWrap animated pulse">
    <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
    <legend class="modal_title">Add Allergy</legend>
    <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

    <div>
        <div>
            <md-input-container>
                <input mdInput placeholder="Allergy" [formControl]="allergyFormCtrl">
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <input mdInput placeholder="Reaction" [formControl]="reactionFormCtrl">
            </md-input-container>
        </div>
        <div>
            <md-input-container>
                <input mdInput placeholder="Severity" [mdAutocomplete]="auto" [formControl]="severityFormCtrl">
            </md-input-container>

            <md-autocomplete #auto="mdAutocomplete" [displayWith]="severityDisplayFn">
                <md-option *ngFor="let severity of severities" [value]="severity">
                    {{ severity.name }}
                </md-option>
            </md-autocomplete>
        </div>
        <div>
            <md-input-container>
                <textarea mdInput placeholder="Note" [formControl]="noteFormCtrl"></textarea>
            </md-input-container>
        </div>

        <div (click)="save()" class="cta-1">SAVE</div>
    </div>
</div>
