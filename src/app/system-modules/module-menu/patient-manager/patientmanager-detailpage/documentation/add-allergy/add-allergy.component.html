<div class="modal-baseWrap animated pulse">
    <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
    <legend class="modal_title">Add New Problem</legend>
    <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

    <div>
        <div>
          <md-input-container>
            <input mdInput placeholder="Problem" [mdAutocomplete]="auto" [formControl]="problemFormCtrl">
          </md-input-container>

          <md-autocomplete #auto="mdAutocomplete">
            <md-option *ngFor="let state of filteredStates | async" [value]="state">
              {{ state }}
            </md-option>
          </md-autocomplete>
        </div>
        <div>
          <md-input-container>
            <input mdInput placeholder="Status" [mdAutocomplete]="auto" [formControl]="statusFormCtrl">
          </md-input-container>

          <md-autocomplete #auto="mdAutocomplete">
            <md-option *ngFor="let state of filteredStates | async" [value]="state">
              {{ state }}
            </md-option>
          </md-autocomplete>
        </div>

        <div class="cta-1">SAVE</div>
    </div>
</div>
