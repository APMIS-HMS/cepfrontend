<div class="modal-baseWrap animated pulse">
    
  <div (click)="close_onClick()" class="modal-close-ico">X</div>
  <div class="modal_title">Add Symptom</div>

  <form [formGroup]="addSymptomForm" novalidate>
    <div class="frm-x2">
      <div class="frm-item-wrap">
        <apmis-lookup formControlName="symptom" [url]="apmisLookupUrl" [query]="apmisLookupQuery" [isSocket]="false" [displayImage]="false" [multipleKeys]="false" [displayKey]="apmisLookupDisplayKey" placeholder="Select Symptom" (selectedItem)="apmisLookupHandleSelectedItem($event)"></apmis-lookup>
      </div>
    </div>
  
    <div class="addDrugBtn">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span>ADD SYMPTOM</span>
    </div>
  </form>
</div>
