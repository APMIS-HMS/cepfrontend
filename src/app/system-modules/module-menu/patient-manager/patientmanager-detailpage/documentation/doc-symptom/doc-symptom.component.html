<div class="modal-baseWrap animated pulse">

    <div (click)="close_onClick()" class="modal-close-ico">X</div>
    <div class="modal_title">Add Symptom</div>

    <form [formGroup]="addSymptomForm" novalidate>

        <div class="frm-x2">
            <mat-input-container class="example-full-width">
                <input matInput mat-error type="number" placeholder="Duration" min="1" formControlName="symptomDuration">
            </mat-input-container>
            <div class="frm-item-wrap">
                <apmis-lookup [(ngModel)]="apmisLookupText" formControlName="symptom" [url]="apmisLookupUrl" [query]="apmisLookupQuery" [isSocket]="false" [displayImage]="false" [multipleKeys]="false" [displayKey]="apmisLookupDisplayKey" placeholder="Select Symptom"
                    (selectedItem)="apmisLookupHandleSelectedItem($event)"></apmis-lookup>
            </div>
        </div>

        <div class="addDrugBtn" (click)="add_onClick()">
            <i class="fa fa-plus" aria-hidden="true"></i>
            <span>ADD SYMPTOM</span>
        </div>

        <div class="tbl-wrap">
            <table class="table" cellpadding="0" cellspacing="0" border="0.5">
                <thead class="thead">
                    <tr class="tr">
                        <th class="th">symptom</th>
                        <th class="th">Duration</th>
                        <th class="th"></th>
                    </tr>
                </thead>
    
                <tbody class="tbody">
                    <tr class="tr">
                        <td class="td">Rash</td>
                        <td class="td">2 Weeks</td>
                        <td>
                            <i class="fa fa-times"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <button (click)="login_show()" class="big-btn" mat-raised-button>Login</button>
    </form>
</div>
