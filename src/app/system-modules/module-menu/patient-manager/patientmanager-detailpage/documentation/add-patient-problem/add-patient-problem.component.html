<div class="modal-baseWrap animated pulse">
    <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
    <legend class="modal_title">Add New Problem</legend>
    <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

    <div>
        <div>
          <mat-input-container>
            <input matInput placeholder="Problem" [formControl]="problemFormCtrl">
          </mat-input-container>
        </div>
         <div>
          <mat-input-container>
            <input matInput placeholder="Status" [matAutocomplete]="auto" [formControl]="statusFormCtrl">
          </mat-input-container>

          <mat-autocomplete #auto="matAutocomplete" [displayWith]="statusDisplayFn">
            <mat-option *ngFor="let status of orderStatuses" [value]="status">
              {{ status.name }}
            </mat-option>
          </mat-autocomplete>
        </div> 
         <div>
          <mat-input-container>
            <textarea matInput placeholder="Note" [formControl]="noteFormCtrl"></textarea>
          </mat-input-container>
        </div> 

        <div class="cta-1" (click)="save()">SAVE</div>
    </div>
</div>
