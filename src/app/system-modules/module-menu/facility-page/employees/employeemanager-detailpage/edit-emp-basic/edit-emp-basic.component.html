        <div class="modal-baseWrap">

            <!-- <div class="infoAlert"><i class="fa fa-info-circle" aria-hidden="true"></i>Note that a verification token will be sent to the number supplied below
            </div>-->

            <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>
            <div class="menuBar-facilityName">
                <div class="menubar_facilityLogo orgLogo-wrap">
                    <img src="../../../../../../assets/images/users/default.png">
                </div>
                <div class="upload-btn-wrapper">
                    <button class="upload-btn">Change Image</button>
                    <input type="file" name="myfile" />
                </div>
            </div>
            <form [formGroup]="facilityForm2" novalidate>

                <div class="frm-item-wrap">
                    <mat-input-container class="example-full-width">
                        <input matInput mat-error placeholder="First Name" formControlName="firstname">
                    </mat-input-container>
                </div>
                <div class="frm-item-wrap">
                    <mat-input-container class="example-full-width">
                        <input matInput mat-error placeholder="Last Name" formControlName="lastname">
                    </mat-input-container>
                </div>
                <div class="frm-item-wrap">
                    <mat-input-container class="example-full-width">
                        <input matInput mat-error placeholder="Other Names" formControlName="othernames">
                    </mat-input-container>
                </div>
                <mat-form-field>
                    <mat-select placeholder="Gender" formControlName="gender">
                        <mat-option>Female</mat-option>
                        <mat-option>Male</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Marital-Status" formControlName="maritalStatus">
                        <mat-option>Married</mat-option>
                        <mat-option>Single</mat-option>
                        <mat-option>Divorced</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="frm-item-wrap">
                    <mat-input-container class="example-full-width">
                        <input type="date" matInput mat-error placeholder="Date of Birth" formControlName="date">
                    </mat-input-container>
                </div>
                <mat-form-field>
                    <mat-select placeholder="Nationality" formControlName="nationality">
                        <mat-option>Nigeria</mat-option>
                        <mat-option>Ghana</mat-option>
                        <mat-option>Kenya</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="State-of-Origin" formControlName="stateofOrigin">
                        <mat-option>Lagos State</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="LGA" formControlName="localgovtarea">
                        <mat-option>Epe</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="frm-item-wrap">
                    <mat-input-container>
                        <input type="address" matInput mat-error placeholder="Home Address" formControlName="homeaddress">
                    </mat-input-container>
                </div>
                <mat-form-field>
                    <mat-select placeholder="State-of-Residence" formControlName="stateofresidence">
                        <mat-option>Lagos State</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="LGA-Of-Residence" formControlName="lgaofresidence">
                        <mat-option>Lagos State</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="frm-item-wrap">
                    <mat-input-container class="example-full-width">
                        <input type="tel" matInput mat-error placeholder="Contact Details" formControlName="phoneno">
                    </mat-input-container>
                </div>
                <div class="frm-item-wrap">
                    <mat-input-container class="example-full-width">
                        <input type="email" matInput mat-error placeholder="Email Address" formControlName="email">
                    </mat-input-container>
                </div>

                <button class="cta-1"> 
                        UPDATE
                </button>

            </form>

        </div>
    </div>
</div>
