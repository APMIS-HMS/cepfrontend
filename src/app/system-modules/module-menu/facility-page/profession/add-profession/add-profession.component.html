<div class="modal-baseWrap animated pulse">

    <div (click)="close_onClick()" aria-hidden="true" class="modal-close-ico">X</div>
    <legend class="modal_title">Add Profession</legend>
    <div class="modal_mini_title">All Purpose Medical Information System</div>
    <div class="mainErr animated shake" hidden="">you have unresolved errors</div>

    <div class="f_sg_1">

        <form [formGroup]="frm_profession" novalidate>
            <div>
                <md-input-container class="example-full-width">
                    <input mdInput placeholder="Profession">
                    <md-hint align="end" [hidden]="frm_profession.controls.profession.valid || frm_profession.controls.profession.pristine">
                        Kindly supply a profession.
                    </md-hint>
                </md-input-container>
            </div>

            <form [formGroup]="professionForm" class="form-horizontal">
                <div formArrayName="professionArray">
                    <div class="frmArrayclinicWrap" *ngFor="let profession of professionForm.controls['professionArray'].controls; let i = index;">
                        <div formGroupName="{{i}}">
                            <div class="mainErr animated shake" [hidden]="mainErrClinic || (professionForm.controls['professionArray'].value.length !== (i+1))">{{errMsgClinic}}</div>
                            <div class="valSpan">
                                <div class="frm-item-inner-wrap">
                                    <input type="text" [attr.disabled]="name.value.readonly?'':null" formControlName="name" placeholder="Profession Name" autocomplete="off">
                                </div>
                                <span  class="trash"><i (click)="onRemoveBill(profession,i)" class="fa fa-times trash" aria-hidden="true"></i></span>
                            </div>
                            <div  class="frm-item-wrap frm-item-inner-wrap">
                                <div *ngIf="!profession.value.readonly" class="btn-1 btn-blue btn-2" (click)="onAddHobby(profession, professionForm.valid)"> Add Profession</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <!--<div *ngFor="let input of inputs">
                <md-input-container class="example-full-width">
                    <input mdInput placeholder="Level" [(ngModel)]="input.value">
                </md-input-container>
            </div>
            <button (click)="addInput()" md-raised-button>Add More</button>-->

            <div class="example-full-width" id="example-full-width">
                <button class="apmis-blue" md-raised-button>Add</button>
            </div>
        </form>
    </div>

</div>
