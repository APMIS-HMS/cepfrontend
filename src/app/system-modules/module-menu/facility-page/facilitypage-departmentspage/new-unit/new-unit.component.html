<div class="modal-baseWrap animated pulse">

    <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
    <div class="facility-title">{{facilityObj.name}}</div>

    <legend class="modal_title">Create Unit</legend>
    <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

    <div class="f_sg1">

        <form [formGroup]="frmNewUnit" novalidate>

            <div class="frm-item-wrap">
                <!-- <i class="fa fa-building-o" aria-hidden="true"></i> -->
                <md-input-container class="example-full-width">
                    <input mdInput formControlName="unitName" placeholder="Unit Name" autocomplete="off">
                </md-input-container>
            </div>

            <div class="frm-item-wrap">
                <!-- <i class="fa fa-circle-o" aria-hidden="true"></i> -->
                <md-input-container class="example-full-width">
                    <input mdInput formControlName="unitAlias" placeholder="Short Name" autocomplete="off">
                </md-input-container>
            </div>

            <div class="frm-item-wrap">
                <!-- <i class="fa fa-object-group" aria-hidden="true"></i> -->
                <md-select formControlName="unitParent">
                    <md-option  value="null" disabled selected>Select parent department</md-option>
                    <md-option *ngFor="let item of deptsObj" value = "{{item._id}}">{{item.name}}</md-option>
                </md-select>
            </div>

            <div class="frm-item-wrap">
                <md-checkbox formControlName="isClinic" >Clinic</md-checkbox>
            </div>
            
            <form [formGroup]="clinicForm" class="form-horizontal clinic-section">
                <div formArrayName="clinicArray">
                    <div class="frmArrayclinicWrap" *ngFor="let clinic of clinicForm.controls['clinicArray'].controls; let i = index;">
                        <div formGroupName="{{i}}">
                            <div class="mainErr animated shake" [hidden]="mainErrClinic || (clinicForm.controls['clinicArray'].value.length !== (i+1))">{{errMsgClinic}}</div>
                            <div class="valSpan">
                                <div>
                                    <div *ngIf="isClinic===true" class="frm-item-inner-wrap">
                                        <md-input-container class="example-full-width">
                                            <input mdInput [attr.disabled]="clinic.value.readonly?'':null" formControlName="clinicName" placeholder="Clinic Name" autocomplete="off">
                                        </md-input-container>
                                    </div>
                                     <div *ngIf="isClinic===true" class="frm-item-inner-wrap">
                                        <md-input-container class="example-full-width">
                                            <input mdInput type="number" [attr.disabled]="clinic.value.readonly?'':null" formControlName="clinicCapacity" min="1" placeholder="Daily  Capacity" autocomplete="off">
                                        </md-input-container>
                                    </div> 
                                </div>
                                <span *ngIf="isClinic" class="trash"><i (click)="onRemoveBill(clinic,i)" class="fa fa-times trash" aria-hidden="true"></i></span>
                            </div>
                            
                            <div *ngIf="isClinic" class="frm-item-wrap frm-item-inner-wrap">
                                <div *ngIf="!clinic.value.readonly || frmNewUnit.value._id !== undefined" class="btn-1 btn-blue btn-2" (click)="onAddHobby(clinic, clinicForm.valid)"> Add Clinic</div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>










            <div class="frm-item-wrap">
            <md-input-container class="example-full-width">
                <textarea mdInput formControlName="unitDesc" placeholder="Description" autocomplete="off"></textarea>
            </md-input-container>
            </div>
             <div class="example-full-width" id="example-full-width">
             <button (click)="newUnit(frmNewUnit.valid, frmNewUnit.value)" md-raised-button> {{btnText}}</button>
             </div>

        </form>
    </div>

</div>
