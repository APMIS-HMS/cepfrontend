<div (click)="close_onClick($event)" class="inner-wrap-b body-wrap">
    <div class="facility-title">{{pageInView}}</div>
    <div class="inner-menu1-wrap responsive_nav-group">
      <i id="contentSecMenuToggle" (click)="contentSecMenuToggle()" [class.content-sec-icoActive]="contentSecMenuShow" class=" content-sec-ico fa fa-ellipsis-v"
        aria-hidden="true"></i>
      <ul id="innerMenu-ul" *ngIf="contentSecMenuShow" class="innerMenu-ul shadow">
        <li (click)="navFpHome()"><i class="fa fa-home" aria-hidden="true"></i> Home</li>
        <li (click)="navFpModules()"><i class="fa fa-braille" aria-hidden="true"></i> Modules</li>
        <li (click)="navFpDepartments()"><i class="fa fa-building" aria-hidden="true"></i> Departments</li>
        <li (click)="navFpLocations()"><i class="fa fa-map-marker" aria-hidden="true"></i> Locations</li>
      </ul>
    </div>
    <div class="inner-page-wrap">

      <div class="lhs inner-page-menuTab">
        <div class="lTab-title">LABORATORY SETUP</div>
        <ul class="nav-group">
            <li [class.navActive]="homeContentArea" (click)="navFpHome()">Workbench</li>
            <li [class.navActive]="modulesContentArea" (click)="navFpModules()">Investigation Service</li>
            <li [class.navActive]="departmentsContentArea" (click)="navFpDepartments()">Investigation Pricing</li>
            <li [class.navActive]="locationsContentArea" (click)="navFpLocations()">Panel</li>
        </ul>

        <div class="lTab-title">LABORATORY MANAGER</div>
        <ul class="nav-group">
            <li [class.navActive]="homeContentArea" (click)="navFpHome()">Lab Requests</li>
        </ul>
      </div>

      <app-workbench (pageInView)="pageInViewLoader($event)" *ngIf="workbenchContentArea" class="rhs inner-page-contentArea"></app-workbench> 
      <div class="clear"></div>
    </div> 
</div>
