<div class="animated pulse">
    <div class="modal-header-wrap">
        <div (click)="close_onClick($event)" class="modal-close-ico" aria-hidden="true">X</div>
        <legend class="modal_title">Select Template</legend>
        <div class="modal_mini_title">All Purpose Medical Information System</div>
    </div>
    <div class="modal-baseWrap">
        <!-- <div class="postStrap-title">Select Template</div> -->
        <div class="cont-wrap">
            <div class="cont-item">
                <form [formGroup]="templateFormGroup" novalidate>
                    <div class="frm-item-wrap">
                        <mat-select class="example-full-width" placeholder="Investigation" formControlName="investigation">
                            <mat-option *ngFor="let investigation of investigations" [value]="investigation">{{investigation.investigation.name}}</mat-option>
                        </mat-select>
                    </div>
                    <div class="btn-group">
                        <button mat-raised-button [disabled]="!templateFormGroup.valid" (click)="selectTemplate(templateFormGroup.valid, templateFormGroup.value);" style="color: #fff; margin-right: 5px;"> Save </button>
                        <button mat-raised-button (click)="close_onClick();" style="color: #fff; background-color: #B71C1C;">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
