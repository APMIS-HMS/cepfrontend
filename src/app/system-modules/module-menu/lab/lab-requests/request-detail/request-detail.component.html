<div class="modal-baseWrap animated pulse">

  <div (click)="close_onClick()" class="modal-close-ico">X</div>
  <div class="modal_title">Lab Request</div> 

  <div class="pre-sects">
    <div class="status">Pending</div>
    <div class="date">11th July, 2017.</div>
  </div>

  <div class="sect-1">
    <div class="patientImg-wrap"><img src="assets/images/users/default.png"></div>
    <div class="sect1-content">
      <div class="sect-inner">
        <div class="txt-wrap">
          <div class="txt-label">Full Name</div>
          <div class="txt-val">Philia Julia</div>
        </div>

        <div class="txt-wrap">
          <div class="txt-label">Gender</div>
          <div class="txt-val">Female</div>
        </div>

        <div class="txt-wrap">
          <div class="txt-label">Investigation</div>
          <div class="txt-val">HIV Test</div>
        </div>

        <div class="txt-wrap">
          <div class="txt-label">Specimen</div>
          <div *ngIf="hasSpecimen" class="txt-val">Blood, Urine, Stool.</div>
          <div [hidden]="hasSpecimen" class="txt-val hasBg">
            <md-input-container>
                <textarea mdInput placeholder="Specimens"></textarea>
            </md-input-container>
            <div (click)="takeSpecimen()" class="lab-btn"><i class="fa fa-plus" aria-hidden="true"></i>Take Specimen</div>
          </div>
        </div>

        <div class="txt-wrap">
          <div class="txt-label">Sample</div>
          <div *ngIf="hasSample" class="txt-val"><i class="fa fa-check" aria-hidden="true"></i></div>
          <div [hidden]="hasSample" class="txt-val">
            <div (click)="takeSample()" class="lab-btn"><i class="fa fa-plus" aria-hidden="true"></i>Take Sample</div>
          </div>
        </div>

        <div class="txt-wrap">
          <div class="txt-label">External</div>
          <div class="txt-val">
            <md-checkbox></md-checkbox>
          </div>
        </div>
      </div>
      <div class="sect-inner">
        <div class="txt-wrap">
          <div class="txt-label">Lab Number</div>
          <div *ngIf="hasNo" class="txt-val">LGF-2211-FG</div>
          <div [hidden]="hasNo" class="txt-val">
            <div class="lab-btn"><i class="fa fa-plus" aria-hidden="true"></i>Assign</div>
          </div>
        </div>

        <div class="txt-wrap">
          <div class="txt-label">Practitioner</div>
          <div class="txt-val">
            <div class="empWrap">
              <div class="list-img">
                  <img src="assets/images/users/default.png">
              </div>
              <div>Johnson Wade</div>
            </div>
          </div>
        </div>

        <div class="txt-wrap">
          <div class="txt-label">Source</div>
          <div class="txt-val">Continental Hospital - EMT Clinic</div>
        </div>
      </div>
    </div>
  </div>
</div>
