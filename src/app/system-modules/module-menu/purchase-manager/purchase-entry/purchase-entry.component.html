<div class="np-mainwrap">
    <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>
    <form [formGroup]="frm_purchaseOrder" novalidate>

        <div class="sec-a">
            <div class="wrap1">
                <div class="row">
                    <div class="frm-item-wrap">
                        <md-select style="width: 350px;" class="example-full-width" placeholder="Store" formControlName="store">
                            <md-option *ngFor="let store of stores" [value]="store._id">{{store.name}}</md-option>
                        </md-select>
                    </div>
                    <div class="frm-item-wrap">
                        <md-select style="width: 350px;" class="example-full-width" placeholder="Supplier" formControlName="supplier">
                            <md-option *ngFor="let supplier of suppliers" [value]="supplier._id">{{supplier.name}}</md-option>
                        </md-select>
                    </div>
                    <div class="frm-item-wrap">
                        <md-select style="width: 350px;" class="example-full-width" placeholder="Order Id" formControlName="orderId">
                            <md-option *ngFor="let order of orders" [value]="order._id">{{order.purchaseOrderNumber}}</md-option>
                        </md-select>
                    </div>
                </div>

                <div class="frm-item-wrap">
                    <md-input-container>
                        <input mdInput formControlName="deliveryDate" [mdDatepicker]="picker" placeholder="Delivery Date (Choose a date)">
                    </md-input-container>
                    <button mdSuffix [mdDatepickerToggle]="picker"></button>
                    <md-datepicker #picker></md-datepicker>
                </div>
            </div>
            <div class="wrap2">
                <div class="frm-item-wrap">
                    <md-input-container class="example-full-width">
                        <input mdInput md-error placeholder="Invoice Number" formControlName="invoiceNo">
                    </md-input-container>
                </div>

                <div class="frm-item-wrap">
                    <md-input-container class="example-full-width">
                        <input type="number" mdInput md-error placeholder="Amount" formControlName="amount">
                    </md-input-container>
                </div>
                <div class="frm-item-wrap">
                    <md-input-container class="example-full-width">
                        <textarea mdInput md-error placeholder="Remark" formControlName="desc"></textarea>
                    </md-input-container>
                </div>
            </div>
        </div>

        <div class="midwrapsect">
            <div (click)="flyout_toggle($event)" class="txt-link">Add Product</div>
            <div class="uploadWrap">
                <!--<dx-file-uploader selectButtonText="Select photo" labelText="" accept="image/*" uploadMode="useForm">
                </dx-file-uploader>-->
            </div>
        </div>
        <div *ngIf="flyout" class="flyout animated slideOut">
            <div class="sec-b">
                <div (click)="flyout_toggle($event)" class="slideInWrap"><i class="fa fa-arrow-circle-right pull-right" aria-hidden="true"></i></div>
                <div class="col-a">
                    <div class="filter-sect">
                        <div class="frm-item-wrap">
                            <md-input-container class="example-full-width">
                                <input mdInput md-error placeholder="search product here..." [formControl]="searchControl">
                            </md-input-container>
                        </div>


                        <div class="check-filterWrap">
                            <div class="frm-item-wrap chkbox-wrap">
                                <md-checkbox [formControl]="checkAll">All</md-checkbox>
                            </div>
                            <div class="frm-item-wrap chkbox-wrap">
                                <md-checkbox [formControl]="myInventory">My Inventory</md-checkbox>
                            </div>
                            <div class="frm-item-wrap chkbox-wrap">
                                <md-checkbox [formControl]="zeroQuantity">Out of stock</md-checkbox>
                            </div>
                            <div class="frm-item-wrap chkbox-wrap">
                                <md-checkbox [formControl]="reOrderLevelQuantity">Re-order Level</md-checkbox>
                            </div>
                            <div class="frm-item-wrap chkbox-wrap">
                                <md-checkbox [formControl]="expired">Expired</md-checkbox>
                            </div>
                        </div>
                    </div>
                    <div class="product-sect">
                        <div class="control-group" *ngFor="let group of superGroups">
                            <label *ngFor="let item of group" class="control control--checkbox">{{item.name}}
                                <div class="control__indicator"> 
                                     <md-checkbox (change)="onProductCheckChange($event,item)" [checked]="item.checked"></md-checkbox>
                                 </div>
                            </label>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="bottomwrap">
            <div class="summaries">
                <div class="summary">
                    <div class="s-itemLabel">Invoice Amount</div>
                    <div class="s-divider">-</div>
                    <div class="s-itemVal">&#8358; 1,200,102.00</div>
                </div>

                <div class="summary">
                    <div class="s-itemLabel">Discount</div>
                    <div class="s-divider">-</div>
                    <div class="s-itemVal">10 &#37;</div>
                </div>

                <div class="summary">
                    <div class="s-itemLabel">VAT</div>
                    <div class="s-divider">-</div>
                    <div class="s-itemVal">5 &#37;</div>
                </div>

                <div class="summary-total">
                    <div class="s-itemLabel">Total</div>
                    <div class="s-divider">-</div>
                    <div class="s-itemVal">&#8358; 1,200,102.00</div>
                </div>
            </div>

            <div class="sec-c">
                <div class="frm-item-wrap" style="width:50%">
                    <md-input-container class="example-full-width">
                        <input type="number" mdInput md-error placeholder="Discount" formControlName="discount">
                    </md-input-container>

                </div>
                <div class="frm-item-wrap" style="width:50%">
                    <md-input-container class="example-full-width">
                        <input type="number" mdInput md-error placeholder="VAT" formControlName="vat">
                    </md-input-container>
                </div>
            </div>
        </div>

        <div class="clear"></div>

        <div class="col-b">

            <form *ngIf="productTableForm.controls['productTableArray'].value.length > 0" [formGroup]="productTableForm">
                <div formArrayName="productTableArray" class="frmArrayWrap">
                    <div class="frmArray" *ngFor="let schedule of productTableForm.controls['productTableArray'].controls; let i = index;">
                        <div formGroupName="{{i}}">
                            <div class="prod-wrap">

                                <div class="inputWrap-productDetail">
                                    <div (click)="removeProduct(i, schedule)" class="modal-close-ico" aria-hidden="true">X</div>

                                    <div style="width: 45%;" class="frm-item-wrap">
                                        <md-input-container class="example-full-width">
                                            <input mdInput md-error placeholder="Product" formControlName="product">
                                        </md-input-container>
                                    </div>
                                    <div style="width: 10%;" class="frm-item-wrap">
                                        <md-input-container class="example-full-width">
                                            <input mdInput md-error placeholder="Batch No" formControlName="batchNo">
                                        </md-input-container>
                                    </div>
                                    
                                    <div style="width: 15%;" class="frm-item-wrap">
                                        <md-input-container class="example-full-width">
                                            <input [step]="0.01" (change)="getCostSummary(schedule)" mdInput md-error placeholder="Cost Price" formControlName="costPrice">
                                        </md-input-container>
                                    </div>

                                    <div style="width: 10%;" class="frm-item-wrap">
                                        <md-input-container class="example-full-width">
                                            <input type="number" (change)="getCostSummary(schedule)" mdInput md-error placeholder="Quantity" formControlName="qty">
                                        </md-input-container>
                                    </div>

                                    <div style="width: 15%;" class="frm-item-wrap">
                                        <md-input-container>
                                            <input mdInput formControlName="expiryDate" [mdDatepicker]="picker" placeholder="Expiry Date">
                                        </md-input-container>
                                        <button mdSuffix [mdDatepickerToggle]="picker"></button>
                                        <md-datepicker #picker></md-datepicker>
                                    </div>
                                </div>
                            </div>




                        </div>


                    </div>
                </div>
            </form>

        </div>
        <div (click)="create(frm_purchaseOrder.valid, frm_purchaseOrder.value)" class="cta-1">
            Done
        </div>

    </form>
</div>
