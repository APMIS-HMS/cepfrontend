<div class="modal-baseWrap animated pulse">

    <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
    <legend class="modal_title">Add Room</legend>
    <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

    <form [formGroup]="addRoomFormGroup" novalidate>
        <div class="lhs padding-up">
            <div class="frm-item-wrap">
                <md-input-container>
                    <input mdInput md-error placeholder="Room Name" formControlName="room">
                </md-input-container>
            </div>
            <div class="frm-item-wrap">
                <md-select placeholder="Group" formControlName="group">
                    <md-option *ngFor="let item of roomGroupItems" [value]="item._id">{{item.name}}</md-option>
                </md-select>
            </div>
            <div class="frm-item-wrap">
                <md-select placeholder="Select Service" formControlName="service">
                    <md-option *ngFor="let item of wardServicePriceTags" [value]="item._id">{{item.name}}</md-option>
                </md-select>
            </div>
            <button (click)="addroom(addRoomFormGroup.value, addRoomFormGroup.valid)" class="cta-1">Add Room</button>
        </div>
    </form>
</div>
