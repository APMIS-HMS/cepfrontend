<div class="c-page-header">
    <h3 class="c-page-title">List of Rooms in {{wardDetail?.name}}</h3>
    <div class="pull-right btn-box">
        <div class="add-action-box">
            <button mat-raised-button (click)="addRoomModal()" class="btn pull-right"><i class="fa fa-plus-square" aria-hidden="true "></i> Add Room</button>
        </div>
        <div class="back-btn">
            <span routerLink="/dashboard/ward-manager/setup"><i class="fa fa-arrow-circle-o-left"></i> Back to Setup</span>
        </div>
    </div>
</div>
<div class="c-page-body">
    <div class="inPatients">
        <div class="table-responsive">
            <table class="table table-striped no-margin" cellspacing="0" width="100%">
                <thead>
                    <tr class="table-bordered">
                        <th style="width: 5%">No</th>
                        <th>Room</th>
                        <th>Group</th>
                        <th>Service</th>
                        <th>Description</th>
                        <th>No. of Bed(s)</th>
                        <th style="width: 15%">Action</th>
                    </tr>
                </thead>
                <tbody class="custom-tbody">
                    <tr *ngIf="rooms.length === 0 && loading">
                        <td class="table-content " colspan="7" style="text-align: center">
                            <i class="fa fa-circle-o-notch fa-spin fa-3x text-blue" aria-hidden="true"></i>
                        </td>
                    </tr>
                    <tr *ngIf="rooms.length === 0 && !loading">
                        <td class="table-content " colspan="7" style="text-align: center">
                            No data available in table
                        </td>
                    </tr>
                    <tr class="details-link" *ngFor="let room of rooms; let i = index">
                        <td class="table-content" routerLink="/dashboard/ward-manager/setup/ward/{{wardId}}/room/{{room._id}}">{{i+1}}</td>
                        <td class="table-content">
                            <div routerLink="/dashboard/ward-manager/setup/ward/{{wardId}}/room/{{room._id}}">{{room?.name}}</div>
                            <!-- <div [hidden]="roomNameEditShow[i]" routerLink="/dashboard/ward-manager/setup/ward/{{wardId}}/room/{{room._id}}">{{room?.name}}</div> -->
                            <!-- <input *ngIf="roomNameEditShow[i]" class="edit-control lhs" type="text" value="{{room?.name}}" [formControl]="editRoomName"> -->
                        </td>
                        <td class="table-content">
                            <div routerLink="/dashboard/ward-manager/setup/ward/{{wardId}}/room/{{room._id}}">
                                {{room.group?.name}}
                            </div>
                        </td>
                        <td class="table-content">
                            <div routerLink="/dashboard/ward-manager/setup/ward/{{wardId}}/room/{{room._id}}">
                                {{room?.service?.name}}
                            </div>
                        </td>
                        <td class="table-content">
                            <div routerLink="/dashboard/ward-manager/setup/ward/{{wardId}}/room/{{room._id}}">
                                {{room?.description}}
                            </div>
                        </td>
                        <td class="table-content" routerLink="/dashboard/ward-manager/setup/ward/{{wardId}}/room/{{room._id}}">{{room.beds?.length}}</td>
                        <td class="table-content-action">
                            <i (click)="editRoom(i, room)" class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="addRoom" class="modal-overlay">
            <app-add-room [selectedRoom]="selectedRoom" (closeModal)="close_onClick($event)" id="form-modal" class="form-modal center-center"></app-add-room>
        </div>
    </div>
</div>
