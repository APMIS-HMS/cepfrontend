<div class="c-page-header">
    <h3 class="c-page-title">List of Rooms in {{wardDetail.name}}</h3>

    <div class="back-btn pull-right">
        <span routerLink="/modules/ward-manager/setup"><i class="fa fa-arrow-circle-o-left"></i> Back to Setup</span>
    </div>
</div>
<div class="c-page-body">
    <div class="add-action-box">
        <div (click)="addRoomModal()" class="btn-1 btn-blue pull-right"><i class="fa fa-plus-square" aria-hidden="true "></i> Add Room</div>
    </div>
    <div class="inPatients">
        <div class="table-responsive">
            <table class="table table-striped no-margin" cellspacing="0" width="100%">
                <thead>
                    <tr class="table-bordered">
                        <th style="width: 5%">No</th>
                        <th>Room(s)</th>
                        <th>Group</th>
                        <th>Service</th>
                        <th>No. of Bed(s)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="custom-tbody">
                    <tr *ngIf="roomItems.length == 0">
                        <td colspan="6"> No data available in table</td>
                    </tr>
                    <tr class="details-link" *ngFor="let room of roomItems;let i = index">
                        <td routerLink="/modules/facility-manager/ward-manager/setup/ward/{{wardId}}/room/{{room._id}}">{{i+1}}</td>
                        <td>
                            <div [hidden]="roomNameEditShow[i]" routerLink="/modules/facility-manager/ward-manager/setup/ward/{{wardId}}/room/{{room._id}}">{{room.name}}</div>
                            <input *ngIf="roomNameEditShow[i]" class="edit-control lhs" type="text" value="{{room.name}}" [formControl]="editRoomName">
                        </td>
                        <td>
                            <div [hidden]="roomNameEditShow[i]" routerLink="/modules/facility-manager/ward-manager/setup/ward/{{wardId}}/room/{{room._id}}">
                                {{room.groupName}}
                            </div>
                            <select *ngIf="roomNameEditShow[i]" [formControl]="editRoomGroup">
                                <option  value="" disabled selected>Select Room's Group</option>
                                <option *ngFor="let item of roomGroupItems" value={{item._id}}>{{item?.name}}</option>
                            </select>
                        </td>
                        <td>
                            <div [hidden]="roomNameEditShow[i]" routerLink="/modules/facility-manager/ward-manager/setup/ward/{{wardId}}/room/{{room._id}}">
                                {{room?.serviceName}} </div>
                            <select *ngIf="roomNameEditShow[i]" [formControl]="editServicePrice">
                                <option  value="" disabled selected>Select Room's Group</option>
                                <option *ngFor="let item of wardServicePriceTags" value={{item._id}}>{{item?.name}}</option>
                            </select>
                        </td>
                        <td class="" routerLink="/modules/facility-manager/ward-manager/setup/ward/{{wardId}}/room/{{room._id}}">{{room.beds?.length}}</td>
                        <td>
                            <i [hidden]="roomNameEditShow[i]" (click)="roomNameEditToggle(i)" class="fa fa-pencil-square-o" aria-hidden="true"></i>
                            <i *ngIf="roomNameEditShow[i]" (click)="roomNameEdit(i,room)" class="fa fa-check" aria-hidden="true"></i>
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div *ngIf="addRoom" class="modal-overlay">
            <app-add-room (closeModal)="close_onClick($event)" id="form-modal" class="form-modal center-center"></app-add-room>
        </div>
    </div>
</div>
