<div class="animated pulse">
    <div class="modal-header-wrap">
        <div (click)="close_onClick($event)" class="modal-close-ico" aria-hidden="true">X</div>
        <legend class="modal_title">Add Bed</legend>
        <div class="modal_mini_title">All Purpose Medical Information System</div>
    </div>
    <div class="modal-baseWrape">
        <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

        <form [formGroup]="addBedFormGroup" novalidate>
            <div class="frm-item-wrap">
                <mat-form-field>
                    <input matInput placeholder="Enter Room Name" formControlName="bed">
                </mat-form-field>
            </div>
            <div class="btn-box">
                <button mat-raised-button [disabled]="!addBedFormGroup.valid || disableAddBtn" (click)="addbed(addBedFormGroup.value, addBedFormGroup.valid)" class="btn" [innerHtml]="addBedBtnText"></button>
            </div>
        </form>
    </div>
</div>
