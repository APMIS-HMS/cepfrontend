<div class="c-page-header">
    <div class="top-button-box">
        <ul class="topmenuwrap pull-right" (click)="goToFacility();">
            <li tabindex="0">
                <i class="fa fa-arrow-circle-o-right"></i>
                <span>Create Wards</span>
            </li>
        </ul>
    </div>
</div>
<div class="c-page-body">
    <div class="inPatients">
        <div class="table-responsive">
            <table class="table table-striped no-margin" cellspacing="0" width="100%">
                <thead>
                    <tr class="table-bordered">
                        <th style="width: 5%">No</th>
                        <th>Ward</th>
                        <th>No. of Room(s)</th>
                    </tr>
                </thead>
                <tbody class="custom-tbody">
                    <tr *ngIf="facilityWards.length === 0 && !loading">
                        <td class="table-content" colspan="3" style="text-align: center"> No data available in table</td>
                    </tr>
                    <tr *ngIf="facilityWards.length === 0 && loading">
                        <td class="table-content" colspan="3" style="text-align: center">
                            <md-spinner class='small-spinner'></md-spinner>
                        </td>
                    </tr>
                    <tr class="details-link" routerLink="/dashboard/ward-manager/setup/ward/{{facilityWard._id}}" *ngFor="let facilityWard of facilityWards;let i = index">
                        <td>{{i+1}}</td>
                        <td>{{facilityWard.name}}</td>
                        <td *ngIf="facilityWard?.wardDetails?.rooms?.length == null">0</td>
                        <td *ngIf="facilityWard?.wardDetails?.rooms?.length">{{facilityWard?.wardDetails?.rooms?.length}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
