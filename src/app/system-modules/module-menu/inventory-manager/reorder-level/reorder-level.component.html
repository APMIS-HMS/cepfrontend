<div class="card">
  <div class="card-header">
    <div class="row">
      <div class="col-xs-4 table-head">
        Product
      </div>
      <div class="col-xs-4 table-head">
        Pack Type
      </div>
      <div class="col-xs-3 table-head">
        Re Order Level
      </div>
      <div class="col-xs-1 table-head">
        <i class="fa fa-search"></i>
      </div> 
    </div>
  </div>
  <div class="card-content">
    <div class="card-list-item" *ngIf="reorderProducts.length === 0">
      <div class="col-xs-12" style="text-align:center">
          No Reorder Level for Products
      </div>
  </div>

  <div class="card-list-item" *ngFor="let productItem of reorderProducts">
    <div class="col-xs-4 table-list" style="text-align:center">
      <span>{{productItem?.productObject?.name}}</span>
    </div>
    <div class="col-xs-4 table-list" style="text-align:center">
      <span [hidden]="productItem.isEdit !== undefined && productItem.isEdit === true">{{productItem.productItemConfigObject.name}}</span>
      <select *ngIf="productItem.isEdit !== undefined && productItem.isEdit === true" [formControl]="packType">
          <option *ngFor="let config of editSelectedProduct.productConfigObject" [selected]="productItem.productItemConfigObject._id" [value]="config._id">{{config.name}}</option>
      </select>
    </div>
    <div class="col-xs-3 table-list" style="text-align:center">
      <span [hidden]="productItem.isEdit !== undefined && productItem.isEdit === true">{{productItem.reOrderLevel}}</span>
      <input *ngIf="productItem.isEdit !== undefined && productItem.isEdit === true" [value]="productItem.reOrderLevel" [formControl]="reorderLevel">
    </div>
    <div class="col-xs-1 table-list" style="text-align:center">
      <i [hidden]="productItem.isEdit !== undefined && productItem.isEdit === true" (click)="onEdit_click(productItem)" class="fa fa-pencil td-ico"></i>
      <i *ngIf="productItem.isEdit !== undefined && productItem.isEdit === true" (click)="onSaveEdit_click(productItem)" class="fa fa-check td-ico"></i>
    </div>
  </div>

  <div *ngIf="!showNewForm" class="card-list-item">
    <div class="col-xs-12" style="text-align:center; cursor: pointer;">
      <a (click)="toggleNewForm()" style="color:cornflowerblue"> <i class="fa fa-fw fa-plus"></i> Create one</a>      
    </div>
  </div>

  <div *ngIf="showNewForm" class="card-list-item row">
    <div class="col-xs-4" style="text-align:center">
        <input type="text" [formControl]="newProduct" autocomplete="off">
        <ul class="suggestions nice-scroll" *ngIf="collapseProductContainer && products.length > 0">
          <li class="suggestion" *ngFor="let item of products" (click)="onSelectProduct(item)">
            <div class="listing-label">{{item.name}}</div>
          </li>
        </ul>
    </div>
    <div class="col-xs-4" style="text-align:center">
        <select [formControl]="newPackType">
            <option *ngFor="let config of selectedProduct.productConfigObject" [value]="config._id">{{config.name}}</option>
          </select>
      </div>
      <div class="col-xs-3" style="text-align:center">
          <input type="number" [formControl]="newReorderLevel">
        </div>
        <div class="col-xs-1" *ngIf="addBtnDisable">
            <i (click)="setLevel_click()" class="fa fa-check td-ico"></i>
            <i (click)="toggleNewForm()" class="fa fa-close td-ico"></i>
        </div>
  </div>

  </div>
</div>
