<ul class="pg-menuWrap">
  <li [class.navActive]="productNavMenu" (click)="changeRoute('home')">Home</li>
  <li [class.navActive]="inventoryNavMenu" (click)="changeRoute('')">My Inventory</li>
  <li [class.navActive]="initializeNavMenu" (click)="changeRoute('initialize-store')">Initialize Store</li>
  <li [class.navActive]="stockTransferNavMenu" (click)="changeRoute('stock-transfer')">Transfer Stock</li>
  <li [class.navActive]="stockHistoryNavMenu" (click)="changeRoute('stock-history')">Transfer History</li>
  <li [class.navActive]="receiveStockNavMenu" (click)="changeRoute('receive-stock')">Receive Stock</li>
  <li [class.navActive]="requisitionNavMenu" (click)="changeRoute('requisition')">Requisition</li>
</ul>
<div class="inner-page-wrap">
  <div class="inner-wrap-b body-wrap">
    <div class="rhs inner-page-contentArea c-page-wrapper">
      <div class="facility-title" (pageInView)="pageInViewLoader($event)">{{pageInView}}</div>
    </div>
    <div class="rhs inner-page-contentArea c-page-wrapper">
      <router-outlet></router-outlet>
    </div>
    <div class="clear"></div>
    <div *ngIf="modal_on" class="modal-overlay">
      <app-store-check-in [workSpace]="workSpace" (closeModal)="close_onClick($event)" id="form-modal" class="form-modal center-center"></app-store-check-in>
    </div>
  </div>
</div>
