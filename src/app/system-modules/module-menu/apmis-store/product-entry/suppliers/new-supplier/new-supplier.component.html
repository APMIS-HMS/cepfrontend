<div class="new-supp-base">
  <h2 class="blue-lbl">Add Supplier</h2>
  <form class="new-supp-base">
    <div class="input-group-x2">
      <div class="InputGroup">
        <input formControlName="name" class="customInput" type="text" required>
        <span class="highlight"></span>
        <label class="customLabel">Supplier Name</label>
      </div>
      <div class="InputGroup">
        <input formControlName="name" class="customInput" type="text" required>
        <span class="highlight"></span>
        <label class="customLabel">Contact Person</label>
      </div>
    </div>

    <div class="input-group-x2">
      <div class="InputGroup">
        <input formControlName="name" class="customInput" type="text" required>
        <span class="highlight"></span>
        <label class="customLabel">Phone </label>
      </div>
      <div class="InputGroup">
        <input formControlName="email" class="customInput" type="text" required>
        <span class="highlight"></span>
        <label class="customLabel">Email</label>
      </div>
    </div>
    <div class="input-group-x2">
      <div class="InputGroup-textarea">
        <textarea formControlName="address" placeholder="Contact Address" class="customTextarea" type="text" required></textarea>
        <span class="highlight"></span>
      </div>
    </div>
  </form>

  <div class="btn-con">
    <div class="new-btn-solid-blue">
      <i class="fa fa-plus" aria-hidden="true"></i>
      <span>Add New Supplier</span>
    </div>
    <div class="new-btn-blue">
      <span> Cancel</span>
    </div>
  </div>
</div>
