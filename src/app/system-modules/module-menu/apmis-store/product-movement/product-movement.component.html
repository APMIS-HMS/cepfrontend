<div class="home-main">
  <ul class="hm-tabs">
    <li (click)="tab_click('outbound')" [class.hm-tab-active]='tab_outbound' class="hm-tab">Outbound Transfer</li>
    <li (click)="tab_click('inbound')" [class.hm-tab-active]='tab_inbound' class="hm-tab">Outbound Transfer</li> 
  </ul> 

  <div class="tab-content">
    <div class="filterTop">
      <div class="tbl-header-lhs">
        <div class="searchproduct">
          <mat-form-field>
          <input matInput placeholder="Search Product">
          </mat-form-field>
        </div>
        <div (click)="changeRoute('new-store')" class="new-btn-blue"><i class="fa fa-plus"></i> Add New Store</div>
      </div>
      <div class="tbl-header-rhs">
        <div>
          <h3>Show:</h3>
        </div>        
        <div class="ft-btn ft-btn-selected">
          <span>All</span>
        </div>
        <div class="ft-btn">
          <span>Major Location</span>
          <span class="item-val">Ward</span>
        </div>
        <div class="ft-btn">
          <span>Minor Location</span>
          <span class="item-val">Mateernity Ward</span>
        </div>
      </div>
      </div>
    <app-outbound-transfer *ngIf="tab_outbound"> </app-outbound-transfer>
    <app-inbound-transfer *ngIf="tab_inbound"> </app-inbound-transfer>
  </div>
</div>
