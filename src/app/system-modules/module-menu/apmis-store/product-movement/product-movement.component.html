<div class="home-main">
  <ul class="hm-tabs">
    <li (click)="tab_click('outbound')" [class.hm-tab-active]='tab_outbound' class="hm-tab">Outbound Transfer</li>
    <li (click)="tab_click('inbound')" [class.hm-tab-active]='tab_inbound' class="hm-tab">Inbound Transfer</li> 
  </ul> 

  <div class="tab-content">
    <app-outbound-transfer *ngIf="tab_outbound"> </app-outbound-transfer>
    <app-inbound-transfer *ngIf="tab_inbound"> </app-inbound-transfer>
  </div>
</div>
