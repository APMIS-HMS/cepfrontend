<section class="container">
    <div class="row">
        <div class="col-xs-4">
            <div class="box">
                <div class="card blue-gradient">
                    <div class="row middle-xs">
                        <div class="col-xs-4 center">
                            <i class="fa transparent-icon fa-4x fa-credit-card-alt"></i>
                        </div>
                        <div class="col-xs-8">
                            <span class="small-text thick-text">Wallet Balance</span><br>
                            <span class="big-text thin-text">₦ 20,000</span><br>
                            <hr class="white">
                            <span class="small-text thin-text">Ledger Balance | ₦ 20,000</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="box center">
                <span class="small-text">FUND WALLET</span>
                <p>
                    <input class="small-text" type="number" class="input" placeholder="Enter amount e.g. 10,000">
                </p>
                <button class="blue-gradient button">Pay</button>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="box">
                <div class="row bottom-xs">
                    <div class="col-xs-3 center">
                        <i class="fa fa-5x fa-list-alt blue-text"></i>
                    </div>
                    <div class="col-xs-9 small-text">
                        <span class="thick-text blue-text">345</span> transactions have been made on the in this wallet.
                        <p>
                            <span class="thick-text green-text"><i class="fa fa-level-up fa-fw"></i> 141</span> debit transactions.<br>
                            <span class="thick-text red-text"><i class="fa fa-level-down fa-fw"></i> 204</span> credit transactions.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div class="col-xs-12 center" >
                <canvas baseChart height="70px" 
                [datasets]="lineChartData"
                [labels]="lineChartLabels"
                [options]="lineChartOptions"
                [colors]="lineChartColors"
                [legend]="lineChartLegend"
                [chartType]="lineChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div class="col-xs-12">
            <div class="card blue-gradient">
                <div class="row thick-text small-text">
                    <div class="col-xs-8 center">Description</div>
                    <div class="col-xs-2 center">Amount</div>
                    <div class="col-xs-2 center">Type</div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-xs-12">
            <div>
                <div class="card-list-item">
                    <div class="row">
                            <div class="col-xs-8 center">flhgkdjhkldgjh</div>
                            <div class="col-xs-2 center">25,345,345</div>
                            <div class="col-xs-2 center"><i class="green-text fa big-text fa-1x fa-level-up fa-fw"></i></div>
                    </div>
                </div>
                <div class="card-list-item">
                        <div class="row">
                                <div class="col-xs-8 center">flhgkdjhkldgjh</div>
                                <div class="col-xs-2 center">3,425,345,345</div>
                                <div class="col-xs-2 center"><i class="green-text fa big-text fa-1x fa-level-up fa-fw"></i></div>
                        </div>
                </div>
                <div class="card-list-item">
                            <div class="row">
                                    <div class="col-xs-8 center">flhgkdjhkldgjh</div>
                                    <div class="col-xs-2 center">3,500,000</div>
                                    <div class="col-xs-2 center"><i class="red-text fa big-text fa-level-down fa-fw"></i></div>
                            </div>
                </div>
            </div>
        </div>
    </div>
    <div class="divider"></div>
    
    

</section>
