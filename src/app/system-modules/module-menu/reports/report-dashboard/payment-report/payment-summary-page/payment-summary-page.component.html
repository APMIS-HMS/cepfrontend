<div class="baseWrap">
  <div class="details">
    <div style="padding: 30px;">
        <h2>Todayâ€™s Sales Summary</h2>
        <span class="totalPayment">#{{summaryData.totalSales | number}}</span>
    </div> 
    <i (click)="call_invoiceList()" >View List of Invoices</i>
  </div>



  <div style="text-align: center;">
    <canvas class="pieChart" baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType"

    <div style="display: flex; margin-left: 60px;">
      <h3>Total Payment: #{{summaryData.totalSales | number}}</h3>
      <h3 style="padding-left: 20px;">BALANCE: #70,000</h3>
    </div>
  </div>

</div>
