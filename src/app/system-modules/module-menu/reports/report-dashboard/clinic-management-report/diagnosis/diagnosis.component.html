<div class="baseWrap">

  <div class="filterWrap">
    <div>
      <h3>Filters</h3>
    </div>
    <div class="row">
      <div class="dr-wrap survery">
        <app-date-range></app-date-range>
      </div>
      <div class="dropdown-container">
        <mat-form-field>
          <mat-select placeholder="Filter By Clinic">
            <mat-option value="option">General Clinic</mat-option>
            <mat-option value="option1">Cardiology Clinic</mat-option>
            <mat-option value="option2">Optometric Clinic</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>


  </div>

  <div class="tbl-resp-wrap">
        <table class="card" style="color:black;" cellpadding="0" cellspacing="0" border="0.5">
            <thead >
                <tr class="th-r1 th-xxx">
                    <th >S/N</th>
                    <th >Hospital No.</th>
                    <th >Sex</th>
                    <th>Age</th>
                    <th>Diagnosis Code No.</th>
                    <th>Clinic</th>
                </tr>
            </thead>
  
            <tbody>
                <tr class="th-xxx">
                    <td>1</td>
                    <td>LT/777/10B</td>
                    <td> Male  </td>
                    <td>65 Year Old</td>
                    <td>Mal/887</td>
                    <td>General OPD</td>
                </tr>
                <tr class="th-xxx">
                    <td>2</td>
                    <td>LT/767/14F</td>
                    <td> Male  </td>
                    <td>45 Year Old</td>
                    <td>HIV/0-047</td>
                    <td>Cardiology</td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="100" [pageSize]="30" [pageSizeOptions]="[5, 10, 25, 100]">
          </mat-paginator>
    </div>


 
</div>
