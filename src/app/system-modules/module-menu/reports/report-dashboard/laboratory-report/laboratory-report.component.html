<div class="inner-wrap-b body-wrap">
    <div class="facility-title">{{pageInView}}</div>
    <div class="rpt-wrap">
        <ul class="top-links">
            <i class="fa fa-home fa-2x blue-nav" (click)="back_dashboard()" aria-hidden="true"><span class="back">Back
                    to Dashboard</span></i>
        </ul>
    </div>

    <div class="divider">
    </div>

    <div class="filter">
        <div style="padding:15px; display: flex; ">
            <div class="dr-wrap survery">
                <app-date-range></app-date-range>
            </div>
            <div class="searchInputWrap row">
                <mat-form-field>
                    <mat-select [formControl]="searchCriteria" placeholder="select search criteria">
                        <mat-option value="Enter Patient Name">By Provider</mat-option>
                        <mat-option value="Enter Clinic name">By Clinic Name</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="col-xs-8 mr-4">
                    <div class="row">
                        <div class="col-xs-7">
                            <input [formControl]="searchControl" type="search" autofocus class="searchInput "
                                placeholder=" {{searchCriteria.value}}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="secWrap-header">
                <div>Group</div>
                <div>
                    <mat-radio-group>
                        <mat-radio-button value="1">By Location</mat-radio-button>
                        <mat-radio-button value="2">By Workbench</mat-radio-button>
                    </mat-radio-group>
                </div>
            </div>
        </div>
    </div>
</div>
