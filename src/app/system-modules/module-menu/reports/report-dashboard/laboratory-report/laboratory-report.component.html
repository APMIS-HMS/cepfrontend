<div class="inner-wrap-b body-wrap">
    <div class="facility-title">{{pageInView}}</div>

    <div class="searchInputWrap row">
        <mat-form-field class="col-xs-4">
            <mat-select [formControl]="searchCriteria">
                <mat-option value="Enter Patient Name">By Patient</mat-option>
                <mat-option value="Enter Doctor's Name">By Referring Doctor</mat-option>
                <mat-option value="Enter Location or Workbench">By Location or Workbench</mat-option>
                <mat-option value="Enter Clinic name">By Clinic Name</mat-option>
            </mat-select>
        </mat-form-field>
        <div class="col-xs-8 mr-4">
            <div class="row">
                <div class="col-xs-7">
                    <input [formControl]="searchControl" type="search" autofocus class="searchInput " placeholder=" {{searchCriteria.value}}" />
                </div>
                <div class="col-xs-5">

                </div>
            </div>
        </div>
        <div class="dr-wrap survery">
            <app-date-range></app-date-range>
            <span class="fa fa-spinner fa-spin"></span>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="table-head col-md-3"> Patient Name</div>
                <div class="table-head col-md-1"> APMIS ID</div>
                <div class="table-head col-md-1"> Location</div>
                <div class="table-head col-md-1"> Workbench</div>
                <div class="table-head col-md-2"> Request </div>
                <div class="table-head col-md-2"> Referring Doctor </div>
                <div class="table-head col-md-2"> Status </div>
            </div>
