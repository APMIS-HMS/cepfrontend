<div class="inner-wrap-b body-wrap">
    <div class="facility-title">{{pageInView}}</div>
    <div class="rpt-wrap">
        <ul class="top-links">
            <i class="fa fa-home fa-2x blue-nav" (click)="back_dashboard()" aria-hidden="true"><span class="back">Back
                    to Dashboard</span></i>
        </ul>
    </div>

    <div class="divider">
    </div>

    <div class="filter">
        <div class="row" style="padding:10px; justify-content:center;">
            <div class="dr-wrap survery col-sm">
                <app-date-range></app-date-range>
            </div>
            <div class="searchInputWrap col-sm row">
                <mat-form-field>
                    <mat-select [formControl]="searchCriteria" placeholder="Search ">
                        <mat-option value="Enter Patient Name">By Provider</mat-option>
                        <mat-option value="Enter Clinic name">By Clinic Name</mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="col-xs-8 mr-4">
                    <div class="row">
                        <div class="col-xs-7">
                            <input [formControl]="searchControl" type="search" autofocus class="searchInput "
                                placeholder=" {{searchCriteria.value}}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <h3>Group</h3>
                <mat-form-field>
                    <mat-select placeholder="Select Location">
                        <mat-option>PP Lab</mat-option>
                        <mat-option>Dental Lab</mat-option>
                        <mat-option>Optometric Lab</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Select Workbench">
                        <mat-option>Haematology</mat-option>
                        <mat-option>Microbiology</mat-option>
                        <mat-option>Chemical Pathology</mat-option>
                        <mat-option>Serology</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
