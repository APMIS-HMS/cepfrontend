<div class="modal-baseWrap animated pulse">

  <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
  <legend class="modal_title">Change Password</legend>
  <div class="modal_mini_title">All Purpose Medical Information System</div>

  <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

  <div class="f_sg_1">

    <form [formGroup]="frm_changePass" novalidate>

      <div class="frm-item-wrap">
        <mat-input-container class="example-full-width">
          <i *ngIf="show" (click)="toggleShow($event)" class="fa fa-lock toggle-pass" aria-hidden="true"></i>
          <input type="password" matInput mat-error formControlName="oldPass"  #showhideinput placeholder="Current Password">
          <a [hidden]="show" (click)="toggleShow($event)" class="toggle-pass"><i class="fa fa-eye"></i></a>
        </mat-input-container>
      </div>
        
      <div class="frm-item-wrap">
        <mat-input-container class="example-full-width">
          <i *ngIf="show" (click)="toggleShow($event)" class="fa fa-lock toggle-pass" aria-hidden="true"></i>
          <input type="password" matInput mat-error formControlName="password"  #showhideinput placeholder="New Password">
          <a [hidden]="show" (click)="toggleShow($event)" class="toggle-pass"><i class="fa fa-eye"></i></a>
        </mat-input-container>
      </div>

      <div class="frm-item-wrap">
        <mat-input-container class="example-full-width">
          <i *ngIf="show" (click)="toggleShow($event)" class="fa fa-lock toggle-pass" aria-hidden="true"></i>
          <input type="password" matInput mat-error formControlName="repassword"  #showhideinput placeholder="Confirm Password">
          <a [hidden]="show" (click)="toggleShow($event)" class="toggle-pass"><i class="fa fa-eye"></i></a>
        </mat-input-container>
      </div>

      <div (click)="changePword(frm_changePass.valid, frm_changePass.value)" class="cta-1">
        Change Password
      </div>

    </form>
  </div>

</div>
