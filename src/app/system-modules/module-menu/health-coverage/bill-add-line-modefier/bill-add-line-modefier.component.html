<div class="modal-baseWrap animated pulse">

  <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
  <div class="facility-title">Add Item Price Modifier</div>
  <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

  <div class="f_sg1">

    <form [formGroup]="frmAddModifier" novalidate>

      <div class="frm-item-wrap">
        <md-input-container>
            <input mdInput md-error placeholder="Select Modifier" formControlName="modifier">
        </md-input-container>
        <div class="suggestionFeeds">
          <div (click)="onSelectModifier(modifier)" *ngFor="let modifier of modifiers" class="suggestedItem">
            <span class="suggetedName">{{modifier?.tagDetails?.name}}</span>
            <span *ngIf="modifier.modifierType=='Percentage'" style="color: #ff2500;" class="suggetedName">({{modifier.modifierValue}}%)</span>
            <span *ngIf="modifier.modifierType=='Amount'" style="color: #ff2500;" class="suggetedName">({{modifier.modifierValue}} Naira)</span>
          </div>
        </div>
      </div>

      <button (click)="addModifier(frmAddModifier.value, frmAddModifier.valid)" class="cta-1">
        ADD MODIFIER
      </button>

    </form>
  </div>

</div>
