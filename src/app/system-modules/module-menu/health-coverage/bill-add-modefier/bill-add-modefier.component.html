<div class="animated pulse">
  <div class="modal-header-wrap">
    <div (click)="close_onClick($event)" class="modal-close-ico" aria-hidden="true">X</div>
    <legend class="modal_title">Add Discount</legend>
    <div class="modal_mini_title">All Purpose Medical Information System</div>
  </div>
  <div class="modal-baseWrap">
    <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

    <div class="f_sg1">

      <form class="mod-frm" [formGroup]="frmAddModifier" novalidate>

        <div class="frm-item-wrap">
          <mat-input-container>
              <input matInput mat-error placeholder="Enter Discount" formControlName="modifier">
          </mat-input-container>
        </div>

        <div class="frm-radio-wrap">
          <div style=" font-size: 12px; color: #0288D1; width: 80px; display: inline-block;">
            <mat-radio-button style="width: 60px;" formControlName="valueCheck" value="Percentage"> %</mat-radio-button>
          </div>
          <div style=" font-size: 12px; color: #0288D1; width: 110px; display: inline-block;">
            <mat-radio-button style="width: 60px;"  formControlName="valueCheck" value="Amount">Amount</mat-radio-button>
          </div>
        </div>      

        <button (click)="addModifier(frmAddModifier.value, frmAddModifier.valid)" class="cta-1">
          ADD DISCOUNT
        </button>

      </form>
    </div>

  </div>
</div>
