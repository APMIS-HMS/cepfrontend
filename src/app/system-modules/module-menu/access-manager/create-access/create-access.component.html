<div (click)="innerMenuHide($event)" class="inner-wrap-b body-wrap">
    <div class="facility-title">User Access Manager</div>
    <div class="second-menu">
            <a [routerLink]="['/dashboard/access-manager/access-manager']" class="btning"> Users</a>
            <a [routerLink]="['/dashboard/access-manager/access']" class="btning"> Access Definations</a>
            <a [routerLink]="['/dashboard/access-manager/new-access']" class="btning"> Create Access</a>
    </div>
    <!--<div class="inner-menu1-wrap">
        <i id="submenu_ico" (click)="innerMenuToggle()" class="innerMenu-icon fa fa-bars" aria-hidden="true"></i>
        <ul *ngIf="innerMenuShow" class="innerMenu-ul shadow">
            <li [routerLink]="['/dashboard/access-manager/access-manager']"><i class="fa fa-users" aria-hidden="true"></i> Users</li>
            <li [routerLink]="['/dashboard/access-manager/access']"><i class="fa fa-eye" aria-hidden="true"></i> Access Definations</li>
            <li [routerLink]="['/dashboard/access-manager/new-access']"><i class="fa fa-plus" aria-hidden="true"></i> Create Access</li>
        </ul>
    </div>-->

    <div class="inner-page-wrap">
        <div>
            <div class="modal-head-wrap">
                <div>
                    <legend class="modal_title">Create Group Role</legend>
                </div>
            </div>
            <div class="featuresMainWrap">
                <div class="accessInputWrap">
                    <md-input-container class="">
                        <input type="text" mdInput md-error placeholder="Supply Access Name" [formControl]="txtAccessName">
                    </md-input-container>
                    <!--<input id="txtAccessName" class="top-tab-search" type="text" autofocus placeholder="Supply Access Name" [formControl]="txtAccessName">-->
                </div>
                <legend class="title-label">Select accessible features</legend>
                <div class="searchWrap">
                    <md-input-container *ngIf="searchfeatureActive" class="animated fadeIn">
                        <input type="text" mdInput md-error placeholder="Search for Feature" [formControl]="searchFeature">
                    </md-input-container>
                    <!--<input *ngIf="searchfeatureActive" class="top-tab-search animated fadeIn" type="search" placeholder="Search for Feature" [formControl]="searchFeature">-->
                    <i (click)="searchFeatureToggle()" [hidden]="searchfeatureActive" style="margin-top: 7px;" class="fa fa-search-plus" aria-hidden="true"></i>
                    <i (click)="searchFeatureToggle()" *ngIf="searchfeatureActive" class="fa fa-search-minus" aria-hidden="true"></i>
                </div>
                <div class="modal-content-wrap">
                    <div class="control-group" *ngFor="let group of superGroups">
                        <label *ngFor="let item of group" class="control control--checkbox">{{item.name}}
                          <input type="checkbox" [(ngModel)]="item.checked" />
                          <div class="control__indicator"></div>
                        </label>
                    </div>
                </div>
                <div class="btn-1 btn-blue" (click)="create()"><i class="fa fa-sign-in" aria-hidden="true"></i>{{btnTitle}}</div>
            </div>
        </div>
    </div>
</div>
