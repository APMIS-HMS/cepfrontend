<div (click)="innerMenuHide($event)" class="inner-wrap-b body-wrap">
    <div class="facility-title">User Role Manager</div>

    <div class="inner-page-wrap">
        <div>        
            <legend class="page-title">Create Group Role</legend>
            <div class="btn-back" [routerLink]="['/dashboard/access-manager/access-role-details']">
                <i class="fa fa-chevron-circle-left fa-2x" aria-hidden="true"></i>
                <span class="span">back</span>
            </div>
            <div class="featuresMainWrap shadow-grey">
                    <div class="filters-wraper">
                            <mat-input-container class="">
                                    <input type="text" matInput mat-error placeholder="Role name" [formControl]="txtAccessName">
                            </mat-input-container>                           
                    </div> 
                        <div class="access-content-sect">                        
                            <div class="moduleside-sect shadow-grey">                            
                                <div class="as-count-sect card-seperator">
                                    <div class="cad-head">
                                        <div class="module-label">MODULES</div>
                                    </div>
                                    <ul class="work-places-list">
                                        <li class="work-places-item">
                                            <div class="network-list">
                                                <div class="wp-name">Facility Module</div>                                            
                                            </div>
                                        </li>
                                        <li class="work-places-item">
                                            <div class="network-list">
                                                <div class="wp-name">Laboratory</div>
                                            </div>
                                        </li>
                                        <li class="work-places-item">
                                            <div class="network-list">
                                                <div class="wp-name">Pharmacy</div>
                                            </div>
                                        </li>
                                        <li class="work-places-item">
                                            <div class="network-list">
                                                <div class="wp-name">Blood Bank</div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="right-column shadow-grey">
                                <div class="checkwrap">
                                    <label class="container">Access One
                                        <input type="checkbox" checked="checked">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container">Access Two
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container">Access Three
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container">Access Four
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container">Access Five
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container">Access Six
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container">Access Seven
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                    <label class="container">Access Eight
                                        <input type="checkbox">
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <table cellpadding="0 " cellspacing="0" border="0.4 ">
                                <thead>
                                    <tr class="table-header">
                                        <th>
                                            <i class="fa fa-sort-alpha-asc " aria-hidden="true "></i>
                                            <span>Module</span>
                                        </th>
                                        <th>
                                            <i class="fa fa-sort-alpha-asc " aria-hidden="true "></i>
                                            <span>Accessibilities</span>
                                        </th>
                                        <th>
                                            <i class="fa fa-sort-alpha-asc " aria-hidden="true "></i>
                                            <span>Action</span>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="table-content">Facility Module</td>
                                        <td class="table-content">
                                            <span>Access One</span>
                                        </td>
                                        <td><i class="fa fa-trash fa-icon "></i></td>
                                    </tr>
                                    <tr>
                                        <td class="table-content">Laboratory Module</td>
                                        <td class="table-content">
                                                <span>External Requests</span>
                                        </td>                                        
                                        <td><i class="fa fa-trash fa-icon "></i></td>
                                    </tr>
                                    <tr>
                                            <td class="table-content">Radiology Module</td>
                                            <td class="table-content">
                                                    <span>Make Requests</span>
                                            </td>
                                            <td><i class="fa fa-trash fa-icon "></i></td>
                                    </tr>
                                    <tr>
                                                <td class="table-content">Radiology Module</td>
                                                <td class="table-content">
                                                        <span>Write Report</span>
                                                </td>
                                                <td><i class="fa fa-trash fa-icon "></i></td>
                                    </tr>
                                </tbody>
                            </table>

                    <i (click)="searchFeatureToggle()" *ngIf="searchfeatureActive" class="fa fa-search-minus" aria-hidden="true"></i>
                </div> -->
                <div class="modal-content-wrap">
                    <div class="control-group" *ngFor="let group of superGroups">
                        <label *ngFor="let item of group" class="control control--checkbox">{{item.name}}
                          <input type="checkbox" [(ngModel)]="item.checked" />
                          <div class="control__indicator"></div>

                    </div>
                </div>
                <div class="btn-1 btn-blue" (click)="create()"><i class="fa fa-sign-in" aria-hidden="true"></i>{{btnTitle}}</div>
            </div>
        </div>
    </div>
</div>
