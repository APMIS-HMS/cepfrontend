<div (click)="innerMenuHide($event)" class="inner-wrap-b body-wrap">
  <div class="facility-title">User Access Manager</div>

  <div class="fullwidth-topActions">
    <input class="top-tab-search" type="search" placeholder="Search for User" [formControl]="searchControl">
    <div [routerLink]="['/modules/access-manager/new-access']" class="btn-1 btn-blue"><i class="fa fa-sign-in" aria-hidden="true"></i> Create Access</div>
  </div>

  <div class="inner-menu1-wrap">
    <i id="submenu_ico" (click)="innerMenuToggle()" class="innerMenu-icon fa fa-bars" aria-hidden="true"></i>
    <ul *ngIf="innerMenuShow" class="innerMenu-ul shadow">
      <li [routerLink]="['/modules/access-manager/access-manager']"><i class="fa fa-users" aria-hidden="true"></i> Users</li>
      <li [routerLink]="['/modules/access-manager/access']"><i class="fa fa-eye" aria-hidden="true"></i> Access Definitions</li>
      <li [routerLink]="['/modules/access-manager/new-access']"><i class="fa fa-plus" aria-hidden="true"></i> Create Access</li>
    </ul>
  </div>

  <div class="inner-page-wrap">
    <div class="search-results" infinite-scroll [infiniteScrollDistance]="7" [infiniteScrollUpDistance]="7" [infiniteScrollThrottle]="300" 
        (scrolled)="onScroll()" [scrollWindow]="false" (scrolledUp)="onScrollUp()" >
      <div class="tbl-headTab tbl-row">
        <div class="tbl-item">User</div>
        <div class="tbl-item">Apmis ID</div>
        <div class="tbl-item">Access</div>
        <div class="tbl-item">Status</div>
        <div class="tbl-item">Last Login</div>
        <div class="tbl-item">Actions</div>
      </div>

      <div *ngFor="let item of users" class="tbl-bodyTab tbl-row color1">
        <div class="tbl-item emp-nameRow" (click)="empDetail(item)">
          <div class="empImageWrap">
            <img [src]="facilityService.transform(item?.person?.profileImageObject?.thumbnail)">
          </div>
          <span>{{item.person.lastName}} {{item.person.firstName}}</span>
        </div>
        <div class="tbl-item">{{item.person.apmisId}}</div>
        <div class="tbl-item">Registry</div>
        <div class="tbl-item">
        </div>
        <div class="tbl-item">20th December, 2016.</div>
        <div class="tbl-item center-center">
          <div (click)="edit(item)" class="btn-1 btn-blue">Edit</div>
          <div class="btn-1 btn-red">De-Activate</div>
        </div>
      </div>
    </div>
  </div>
</div>
