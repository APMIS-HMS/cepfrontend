<div class="inner-wrap-b body-wrap">
    <div class="facility-title">User Role List</div>
    <div class="inner-page-wrap">
        <div>
            <div class="mainWrap">
                <table cellpadding="0 " cellspacing="0" border="0.4 ">
                    <thead>
                        <tr class="table-header ">
                            <th style="width: 50px;">
                                <span>No</span>
                            </th>
                            <th style="min-width: 140px;">
                                <i class="fa fa-sort-alpha-asc " aria-hidden="true "></i>
                                <span>Role Name</span>
                            </th>
                            <th>
                                <i class="fa fa-sort-alpha-asc " aria-hidden="true "></i>
                                <span>Accessibilities</span>
                            </th>
                            <th style="width: 90px;">
                                <i class="fa fa-sort-alpha-asc " aria-hidden="true "></i>
                                <span>Action</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngIf="roles.length===0 && !loading">
                            <td class="table-content" colspan="4" style="text-align: center "> No data available in table</td>
                        </tr>
                        <tr *ngIf="roles.length===0 && loading">
                            <td class="table-content " colspan="4" style="text-align: center ">
                                <i class="fa fa-circle-o-notch fa-spin fa-3x text-blue" aria-hidden="true"></i>
                            </td>
                        </tr>
                        <tr *ngFor="let role of roles; let i = index;" class="hover" routerLink='/dashboard/access-manager/new-access/{{role._id}}'>
                            <td class="table-content">{{ i+1 }}</td>
                            <td class="table-content">{{ role.name }}</td>
                            <td class="table-content">
                                <span *ngFor="let access of role?.features">
                                    <span>{{ access.name }}</span>,
                                </span>
                            </td>
                            <td><i class="fa fa-edit fa-icon "></i></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-mat-12">
        <span [routerLink]="['/dashboard/access-manager/new-access']" id="floating-button">
              <div class="plus">+</div>
          </span>
    </div>
</div>
