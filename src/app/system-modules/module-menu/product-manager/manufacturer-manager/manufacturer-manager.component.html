<div class="animated pulse">
    <div class="modal-header-wrap">
        <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
        <legend class="modal_title">Manufacturer Manager</legend>
        <div class="modal_mini_title">All Purpose Medical Information System</div>
    </div>


    <div class="modal-baseWrap">
        <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

        <form [formGroup]="manufacturerGroup">
            <div class="row">
                <div class="col-xs-12 enline">
                    <div class="col-xs-8 form-group">
                        <mat-input-container class="example-full-width">
                            <input matInput mat-error placeholder="Name" formControlName="name">
                        </mat-input-container>
                    </div>
                    <div class="col-xs-2">
                        <button *ngIf="isBtnEnable" (click)="onClickAdd(manufacturerGroup.value, manufacturerGroup.valid)" class="btn btn-default btn-create" type="submit">{{ btnLabel }}</button>
                    </div>
                    <div class="col-xs-2">
                        <button (click)="onClickCancel()" class="btn btn-default" type="submit">Clear</button>
                    </div>
                </div>
            </div>
        </form><br>


        <div class="card">
            <div class="row">
                <div class="col-xs-12 line">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-xs-2"> S/N </div>
                            <div class="col-xs-8"> MANUFACTURER NAME </div>
                            <!--<div class="col-xs-3"> STATUS </div>
                                <div class="col-xs-3"> ACTIONS </div>-->
                            <div class="col-xs-2"> ACTIONS </div>
                        </div>
                    </div>
                    <div class="searchInput">
                        <input type="text" class="form-control" [formControl]="searchControl" placeholder="search here......" style="border-radius:5px;
                                width:40%; padding: 5px 10px;">
                        <br>
                    </div>
                    <div class="card-content">
                        <div class="row" *ngIf="manufacturers.length === 0">
                            <div class="col-xs-12 text-center">No data available in table</div>
                        </div>

                        <div class="row card-list-item scrollable" *ngFor="let manufacturer of manufacturers; let i=index">
                            <div class="col-xs-2">
                                <div>{{i+1 }}</div>
                            </div>
                            <div class="col-xs-8">
                                <div>{{ manufacturer.name }}</div>
                            </div>
                            <!--<div class="col-xs-2">
                                 <span class="{{ manufacturer.isActive ? 'bg-green' : 'bg-red'}} is-active" (click)="onClickIsActive(manufacturer)">
                                                {{ manufacturer.isActive ? 'Active' : 'Inactive'}}
                                            </span> 
                            </div>-->

                            <div class="col-xs-2">
                                <a><span ><i class="fa fa-trash"></i></span></a>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
