<ul class="pg-menuWrap">
  <li [class.navActive]="productNavMenu" (click)="changeRoute('home')">Home</li>
  <li [class.navActive]="productNavMenu" (click)="changeRoute('')">Product</li>
  <li [class.navActive]="supplierNavMenu" (click)="changeRoute(suppliers)">Supplier</li>
  <li [class.navActive]="categoryNavMenu" (click)="productCatSlide()">Product Type</li>
  <li [class.navActive]="genericNavMenu" (click)="genericSlide()">Generic</li>
  <li [class.navActive]="manufacturerNavMenu" (click)="manufacturerSlide()">Manufacturer</li>
  <li [class.navActive]="presentationNavMenu" (click)="presentationSlide()">Presentation</li>
  <li [class.navActive]="routeNavMenu" (click)="routeSlide()">Route</li>
  <li [class.navActive]="strengthNavMenu" (click)="strengthSlide()">Strength</li>
</ul>

<div class="inner-wrap-b body-wrap">
  <div class="facility-title" (pageInView)="pageInViewLoader($event)">{{pageInView}}</div>
  <div class="inner-page-wrap" id="inner-page-wrap">
    <div class="rhs inner-page-contentArea c-page-wrapper">
      <router-outlet></router-outlet>
    </div>
    <div class="clear"></div>
  </div>
</div>

<div *ngIf="productCat">
  <app-category-manager></app-category-manager>
</div>

<div *ngIf="generic">
  <app-generic-manager></app-generic-manager>
</div>

<div *ngIf="productRoute">
  <app-route-manager></app-route-manager>
</div>

<div *ngIf="manufacturer">
  <app-manufacturer-manager></app-manufacturer-manager>
</div>

<div *ngIf="presentation">
  <app-presentation-manager></app-presentation-manager>
</div>

<div *ngIf="strength">
  <app-strength-manager></app-strength-manager>
</div>
