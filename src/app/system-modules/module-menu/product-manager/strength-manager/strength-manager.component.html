<div class="survery">
    <div class="">
        <!-- purchase order details-->
        <div class="inPatient-activityTimeline shadow-RB animated slideInRight" #closeclick>
            <div (click)="closeclick.hidden = !closeclick.hidden" class="hide-actionWrap">
                <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
            </div>
            <div class="purchasedetails">
                <div class="container container-width">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <h4>Strength Manager</h4>
                            <div class="border-box">
                                <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>
                                <form [formGroup]="strengthGroup">
                                    <div class="form-group">
                                        <label for="strength">New Strength</label>
                                        <mat-input-container class="example-full-width">
                                            <input matInput mat-error placeholder="Name" formControlName="strength">
                                        </mat-input-container>
                                        <button *ngIf="isBtnEnable" (click)="onClickAdd(strengthGroup.value, strengthGroup.valid)" class="btn btn-default btn-create" type="submit">{{ btnLabel }}</button>
                                        <button (click)="onClickCancel()" class="btn btn-default" type="submit">Clear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div><br><br>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <input type="text" class="form-control" placeholder="Search Strength"><br>
                        </div>
                    </div>
                    <div class="row border-row">
                        <div class="row text-head">
                            <div class="col-xs-12">
                                <div class="col-xs-5">
                                    <h3>STRENGTH</h3>
                                </div>
                                <div class="col-xs-3">
                                    <!-- <h3>STATUS</h3> -->
                                </div>
                                <div class="col-xs-4">
                                    <!-- <h3>ACTIONS</h3> -->
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="strengths.length === 0">
                            <div class="col-xs-12 text-center">No data available in table</div>
                        </div>
                        <div class="row" *ngFor="let strength of strengths">
                            <div class="col-xs-12">
                                <div class="col-xs-5">
                                    <p>{{ strength.strength }}</p>
                                </div>
                                <div class="col-xs-3">
                                    <!-- <span class="{{ strength.isActive ? 'bg-green' : 'bg-red'}} is-active" (click)="onClickIsActive(strength)">
                                {{ strength.isActive ? 'Active' : 'Inactive'}}
                            </span> -->
                                </div>
                                <div class="col-xs-4">
                                    <!-- <a><span (click)="onClickEdit(strength)"><i class="fa fa-pencil"></i></span></a>
                                    <a><span (click)="onClickIsActive(strength)"><i class="fa fa-trash"></i></span></a> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end purchase order details-->
    </div>
</div>
