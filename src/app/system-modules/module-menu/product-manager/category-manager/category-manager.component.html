<div class="animated pulse">
    <div class="modal-header-wrap">
        <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
        <legend class="modal_title">Product Category Manager</legend>
        <div class="modal_mini_title">All Purpose Medical Information System</div>
    </div>
    <div class="modal-baseWrap">
        <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>
        <form [formGroup]="categoryGroup">
            <div class="row">
                <div class="col-xs-12 enline">
                    <div class="col-xs-8 form-group">
                        <mat-input-container class="example-full-width">
                            <input matInput mat-error placeholder="New Category" formControlName="name">
                        </mat-input-container>
                    </div>
                    <div class="col-xs-2">
                        <button (click)="onClickAdd(categoryGroup.value, categoryGroup.valid)" class="btn btn-default btn-create" type="submit" aria-disabled="true">
                            {{ btnLabel }}
                        </button>
                    </div>
                    <div class="col-xs-2">
                        <button (click)="onClickCancel()" class="btn btn-default" type="submit">Clear</button>
                    </div>
                </div>
            </div>
        </form>
        <br><br>
        <div class="card">
            <div class="row">
                <div class="col-xs-12 line">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-xs-1"> S/N </div>
                            <div class="col-xs-5"> CATEGORY </div>
                            <div class="col-xs-3"> STATUS </div>
                            <div class="col-xs-3"> ACTIONS </div>
                        </div>
                    </div>
                    <div class="searchInput">
                        <input type="text" class="form-control" [formControl]="searchControl" placeholder="search here......" style="border-radius:5px;
                        width:80%; padding: 5px 10px;">
                        <br>
                    </div>
                    <div class="card-content scrollable">
                        <div class="card-list-item" class="row" *ngIf="categories.length === 0">
                            <div class="col-xs-12 text-center">No data available in table</div>
                        </div>
                        <div class="row card-list-item " *ngFor="let category of categories; let i=index">
                            <div class="col-xs-1">
                                <div>{{i+1}}</div>
                            </div>
                            <div class="col-xs-5">
                                <div>{{category.name}}</div>
                            </div>
                            <div class="col-xs-3 ">
                                <span class="{{ category.isActive ? 'text-green' : 'text-red'}} is-active " (click)="onClickIsActive(category) ">
                                        <!--<span class="{{ category.isActive ? 'bg-green' : 'bg-red'}} is-active " (click)="onClickIsActive(category) ">-->
                                    {{ category.isActive ? 'Active' : 'Inactive'}}
                                </span>
                            </div>
                            <div class="col-xs-3 Actn">
                                <a><span (click)="onClickEdit(category)" style="padding-right:5px;"><i class="fa fa-pencil "></i></span></a>
                                <a><span (click)="onClickIsActive(category)" style="padding-left:5px;"><i class="fa fa-trash "></i></span></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <span style="padding: 10px;
            border-radius: 25px;
            background: #519dde;
            color: #fff;
            font-size: 1.3rem;
            box-shadow: 0px 3px 10px #dddddd;
            display: inline-block;" 
            *ngFor="let category of categories; let i=index" class=""><i (click)="onClickIsActive(category)" class="fa fa-check fa-fw"></i>  &nbsp;&nbsp; {{category.name}} &nbsp;&nbsp; <i (click)="onClickEdit(category)" class="fa fa-pencil fa-fw"></i></span>
        </div>
    </div>
</div>
