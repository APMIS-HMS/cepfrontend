<div class="survery">
    <div class="">
        <!-- purchase order details-->
        <div class="inPatient-activityTimeline shadow-RB animated slideInRight" #closeclick>
            <div (click)="closeclick.hidden = !closeclick.hidden" class="hide-actionWrap">
                <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
            </div>

            <div class="purchasedetails">
                <div class="container container-width">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <h4>Product Category Manager</h4>
                            <div class="border-box">
                                <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>
                                <form [formGroup]="categoryGroup">
                                    <div class="form-group">
                                        <label for="name">New Category</label>
                                        <md-input-container class="example-full-width">
                                            <input mdInput md-error placeholder="Name" formControlName="name">
                                        </md-input-container>
                                        <button (click)="onClickAdd(categoryGroup.value, categoryGroup.valid)" class="btn btn-default btn-create" type="submit">{{ btnLabel }}</button>
                                        <button (click)="onClickCancel()" class="btn btn-default" type="submit">Clear</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div><br><br>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-xs-12">
                            <input type="text" class="form-control" placeholder="search categories"><br>
                        </div>
                    </div>
                    <div class="row border-row">
                        <div class="row text-head">
                            <div class="col-xs-12">
                                <div class="col-xs-5">
                                    <h3>CATEGORY</h3>
                                </div>
                                <div class="col-xs-3">
                                    <h3>STATUS</h3>
                                </div>
                                <div class="col-xs-4">
                                    <h3>ACTIONS</h3>
                                </div>
                            </div>
                        </div>
                        <div class="row" *ngIf="categories.length === 0">
                            <div class="col-xs-12 text-center">No data available in table</div>
                        </div>
                        <div class="row" *ngFor="let category of categories">
                            <div class="col-xs-12">
                                <div class="col-xs-5">
                                    <p>{{ category.name }}</p>
                                </div>
                                <div class="col-xs-3">
                                    <span class="{{ category.isActive ? 'bg-green' : 'bg-red'}} is-active" (click)="onClickIsActive(category)">
                                {{ category.isActive ? 'Active' : 'Inactive'}}
                            </span>
                                </div>
                                <div class="col-xs-4">
                                    <a><span (click)="onClickEdit(category)"><i class="fa fa-pencil"></i></span></a>
                                    <a><span (click)="onClickIsActive(category)"><i class="fa fa-trash"></i></span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end purchase order details-->
    </div>
</div>
