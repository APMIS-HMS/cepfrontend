<div class="animated pulse">
    <div class="modal-header-wrap">
        <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
        <legend class="modal_title">Product Category Manager</legend>
        <div class="modal_mini_title">All Purpose Medical Information System</div>
        <!--<div class="modal_mini_title">{{productName}}</div>-->
    </div>
    <div class="modal-baseWrap">
        <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>
        <div class="row">
            <form [formGroup]="categoryGroup">
                <div class="form-group">
                    <mat-input-container class="example-full-width">
                        <input matInput mat-error placeholder="New Category" formControlName="name">
                    </mat-input-container>
                    <button (click)="onClickAdd(categoryGroup.value, categoryGroup.valid)" class="btn btn-default btn-create" type="submit">{{ btnLabel }}</button>
                    <button (click)="onClickCancel()" class="btn btn-default" type="submit">Clear</button>
                </div>
            </form>
        </div><br><br>
        <!--<div class="row">
                <div class="col-sm-12 col-mat-12 col-xs-12">
                    <input type="text" class="form-control" [formControl]="searchControl" placeholder="search categories">
                    <br>
                </div>
            </div>-->



        <div class="card">
            <div class="row">
                <div class="col-xs-12">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-xs-1"> S/N </div>
                            <div class="col-xs-5"> CATEGORY </div>
                            <div class="col-xs-3"> STATUS </div>
                            <div class="col-xs-3"> ACTIONS </div>
                        </div>
                    </div>
                    <div class="searchInput">
                        <input type="text" class="form-control" [formControl]="searchControl" placeholder="search categories">
                        <br>
                    </div>
                    <div class="card-content">
                        <div class="card-list-item" class="row" *ngIf="categories.length === 0">
                            <div class="col-xs-12 text-center">No data available in table</div>
                        </div>

                        <div class="row card-list-item scrollable" *ngFor="let category of categories; let i=index">
                            <div class="row">

                            </div>
                            <div class="col-xs-1">
                                <div>{{ i + 1 }}</div>
                            </div>
                            <div class="col-xs-5">
                                <div>{{ category.name }}</div>
                            </div>
                            <div class="col-xs-3 ">
                                <span class="{{ category.isActive ? 'bg-green' : 'bg-red'}} is-active " (click)="onClickIsActive(category) ">
                                        <!--<span class="{{ category.isActive ? 'bg-green' : 'bg-red'}} is-active " (click)="onClickIsActive(category) ">-->
                                    {{ category.isActive ? 'Active' : 'Inactive'}}
                                </span>
                            </div>
                            <div class="col-xs-3 ">
                                <a><span (click)="onClickEdit(category) "><i class="fa fa-pencil "></i></span></a>
                                <a><span (click)="onClickIsActive(category) "><i class="fa fa-trash "></i></span></a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
