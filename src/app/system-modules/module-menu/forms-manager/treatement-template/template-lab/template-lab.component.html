<form [formGroup]="addInvestigationForm" novalidate>
  <div class="frmArrWrap">
    <div class="frm-x2">
      <div class="frm-item-wrap">
        <apmis-lookup formControlName="investigation" [url]="apmisLookupUrl" [query]="apmisLookupQuery" [isSocket]="false" [displayImage]="false" [multipleKeys]="false" [displayKey]="apmisLookupDisplayKey" placeholder="Investigation" (selectedItem)="apmisLookupHandleSelectedItem($event)"></apmis-lookup>
      </div>
    </div>
  </div>

  <div class="addDrugBtn">
      <i [hidden]="newTemplate" class="fa fa-plus" aria-hidden="true"></i>
      <span>ADD INVESTIGATION</span>
  </div>
</form>
