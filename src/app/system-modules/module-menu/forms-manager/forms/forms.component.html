<div class="pg-wrap">
    <div class="survery">
        <div class="pg-title">Form Generator</div>
       <div class="container">
            <div id="cover-select">
            <md-select class="select-width" placeholder="Forms" [formControl]="txtForm">
                <md-option *ngFor="let item of forms" [value]="item._id">{{item.title}}</md-option>
            </md-select>
            <span class="on-create-btn" (click)="onCreate()"><i class="fa fa-plus"></i></span>
        </div>
       </div>
        <div class="formWrap">
            <form [formGroup]="frm_document" novalidate>
                <div class="form-innerSect">
                    <div class="dx-fieldset">
                        <div class="dx-field" style="width:406px;">
                            <!--<dx-text-box placeholder="Form Name" formControlName="formName"></dx-text-box>-->
                            <md-input-container class="example-full-width">
                                <input mdInput md-error placeholder="Form Name" formControlName="formName">
                            </md-input-container>
                        </div>
                        <div class="dx-field">
                            <md-select placeholder="Scope Level" formControlName="scopeLevel">
                                <md-option *ngFor="let item of scopeLevels" [value]="item._id">{{item.name}}</md-option>
                            </md-select>
                            <!--<dx-select-box [items]="scopeLevels" displayExpr="name" valueExpr="_id" placeholder="Form Scope" formControlName="scopeLevel" [showClearButton]="true"></dx-select-box>-->
                        </div>
                        <div class="dx-field">
                            <md-select placeholder="Document Type" formControlName="documentType">
                                <md-option *ngFor="let item of scopeLevels" [value]="item._id">{{item.name}}</md-option>
                            </md-select>
                            <!--<dx-select-box [items]="documentTypes" displayExpr="name" valueExpr="_id" placeholder="Form Type" formControlName="documentType" [showClearButton]="true"></dx-select-box>-->
                        </div>
                    </div>
                </div>
            </form>
            <form [formGroup]="frm_checkboxGroup" novalidate>
                <div class="form-innerSect">
                    <div class="checkbox-wrap">
                        <div *ngFor="let control of frm_checkboxGroup.controls['myValues'].controls; let i=index" class="checkbox-itemWrap">
                            <div class="dx-field">
                                <div class="checkbox-label"></div>
                                 <md-checkbox (change)="onValueChanged($event,modules[i])" [value]="modules[i].checked"  [formControl]="control">{{modules[i].name}}</md-checkbox>
                                <!--<dx-check-box [formControl]="control" (onValueChanged)="onValueChanged($event,modules[i])" value="{{modules[i].checked}}"></dx-check-box>-->
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div><br><br>
        <survey-editor [defaultStrings]="defaultStrings" [editorOptions]="editorOptions"></survey-editor>
    </div>

</div>
