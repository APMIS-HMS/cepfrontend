<div class="schedule-wrap">
    <div class="frm-appointment">
        <div class="sect-wrap">
            <div>
                <md-input-container>
                    <input mdInput placeholder="Patient" [mdAutocomplete]="autoPatient" [formControl]="patient">
                </md-input-container>

                <md-autocomplete #autoPatient="mdAutocomplete" [displayWith]="patientDisplayFn">
                    <md-option *ngFor="let patient of filteredPatients | async" [value]="patient">
                        {{ patient.personDetails.lastName }} {{ patient.personDetails.firstName }}
                    </md-option>
                </md-autocomplete>
            </div>

            <div>
                <div class="survery">
                    <!--<ngb-datepicker #dp [(ngModel)]="model" (navigate)="dateVal = $event.next"></ngb-datepicker>-->
                    <md-input-container>
                        <input mdInput placeholder="Date" [ngModel]="date | date: 'short'" [(dateTimePicker)]="date" readonly>
                    </md-input-container>

                    <!--<input [ngModel]="date | date: 'short'" [(dateTimePicker)]="date" readonly />-->
                </div>
            </div>

            <div>
                <md-input-container>
                    <input mdInput placeholder="Appointment Type" [mdAutocomplete]="auto" [formControl]="type">
                </md-input-container>

                <md-autocomplete #auto="mdAutocomplete">
                    <md-option *ngFor="let state of filteredStates | async" [value]="state">
                        {{ state }}
                    </md-option>
                </md-autocomplete>
            </div>
        </div>
        <div class="sect-wrap">
            <div>
                <md-input-container>
                    <input mdInput placeholder="Clinic" [mdAutocomplete]="ClinicAuto" [formControl]="clinic">
                </md-input-container>

                <md-autocomplete #ClinicAuto="mdAutocomplete" [displayWith]="displayFn">
                    <md-option *ngFor="let clinic of filteredClinics | async " [value]="clinic">
                        {{ clinic.clinicName }}
                    </md-option>
                </md-autocomplete>
            </div>

            <div class="tr-act-btn tr-act-btn1">
                <i class="fa fa-calendar" aria-hidden="true"></i>
                <span>Next Available Date</span>
            </div>

            <div class="tr-act-btn2">
                <md-checkbox>Check In</md-checkbox>
            </div>

        </div>

        <div class="sect-wrap">
            <div>
                <md-input-container>
                    <input mdInput placeholder="Provider" [mdAutocomplete]="auto" [formControl]="provider">
                </md-input-container>

                <md-autocomplete #auto="mdAutocomplete">
                    <md-option *ngFor="let stat of filteredStates | async" [value]="stat">
                        {{ state }}
                    </md-option>
                </md-autocomplete>
            </div>

            <div>
                <md-input-container>
                    <input mdInput placeholder="Appointment Category" [mdAutocomplete]="auto" [formControl]="category">
                </md-input-container>

                <md-autocomplete #auto="mdAutocomplete">
                    <md-option *ngFor="let state of filteredStates | async" [value]="state">
                        {{ state }}
                    </md-option>
                </md-autocomplete>
            </div>

            <div>
                <md-input-container class="example-full-width">
                    <textarea mdInput [formControl]="reason" placeholder="Reason"></textarea>
                </md-input-container>
            </div>

        </div>
    </div>

    <div class="cta-1">Schedule Appointment</div>

</div>
