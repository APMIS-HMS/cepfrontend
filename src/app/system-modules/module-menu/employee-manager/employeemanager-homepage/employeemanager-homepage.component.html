<table cellpadding="0" cellspacing="0" border="0.5">  
    <thead>
        <tr>
            <th> 
                <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
                <!--<i class="fa fa-sort-alpha-desc" aria-hidden="true"></i>-->
                <span style="padding-left: 3px;">Employee</span>
            </th>
            <th>
                <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
                <!--<i class="fa fa-sort-alpha-desc" aria-hidden="true"></i>-->
                <span style="padding-left: 3px;">Apmis ID</span>
            </th>
            <th>
                <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
                <!--<i class="fa fa-sort-alpha-desc" aria-hidden="true"></i>-->
                <span style="padding-left: 3px;">Department</span>
            </th>
			<th>
                <i class="fa fa-sort-alpha-asc" aria-hidden="true"></i>
                <!--<i class="fa fa-sort-alpha-desc" aria-hidden="true"></i>-->
                <span style="padding-left: 3px;">Status</span>
            </th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr  *ngFor="let item of employees">
            <td class="pointer" (click)="navEpDetail(item)">                
                <div class="empWrap">
                    <div class="list-img">
                        <div *ngIf="item?.employeeDetails?.profileImageObject == undefined"><img src="assets/images/users/default.png"></div>
                        <div *ngIf="item?.employeeDetails?.profileImageObject != undefined"><img [src]="facilityService.transform(item?.employeeDetails?.profileImageObject?.thumbnail)"></div>
                    </div>
                    <div>{{item.employeeDetails?.lastName}} {{item.employeeDetails?.firstName}}</div>
                </div>
            </td>
            <td class="pointer" (click)="navEpDetail(item)">{{item.employeeDetails?.apmisId}}</td>
			<td class="pointer" (click)="navEpDetail(item)">{{item.department?.name}}</td>
			<td class="pointer" (click)="navEpDetail(item)">
                <span *ngIf="!item.isActive" style="color:#E53935;">Inactive</span>
                <span [hidden]="!item.isActive" style="color: #43A047;">Active</span>
            </td>
            <td>
                <div *ngIf="!item.isActive" class="tr-act-btn"><i class="fa fa-sign-out" aria-hidden="true"></i>Activate</div>
            </td>
        </tr>

        <div *ngIf="loadIndicatorVisible" class="div_loading">
            <md-spinner></md-spinner>
        </div>
    </tbody>
</table>
<div class="btn-center">
    <button (click)="loadMore()" class="apmis-blue" md-raised-button *ngIf="showLoadMore" >Load More</button>
</div>
