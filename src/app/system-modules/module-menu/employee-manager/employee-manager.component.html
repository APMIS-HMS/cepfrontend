<div class="inner-wrap-b body-wrap">
    <div class="facility-title">{{pageInView}}</div>

    <div class="fullwidth-topActions">
        <ul *ngIf="!homeContentArea" class="moduleNav">
            <li [class.navActive]="homeContentArea" (click)="HomeContentArea_show()"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>Go Back</li>
        </ul>
        <!--<input *ngIf="homeContentArea" class="top-tab-search" type="search" placeholder="Search for employee" [formControl]="searchControl">-->
        <md-input-container *ngIf="homeContentArea" class="example-full-width">
              <input mdInput md-error type="search" class="top-tab-search" placeholder="Search for employee" [formControl]="searchControl">
            </md-input-container>
        <div>
            <!--<dx-lookup [dataSource]="departments" [formControl]="department" [grouped]="false" [closeOnOutsideClick]="true" [showPopupTitle]="false"
                displayExpr="name">
            </dx-lookup>-->
            <md-select placeholder="departments" [formControl]="department">
                <md-option *ngFor="let item of departments" [value]="item">{{item.name}}</md-option>
            </md-select>
        </div>
        <div>
            <!--<dx-lookup [dataSource]="units" [formControl]="unit" [grouped]="false" [closeOnOutsideClick]="true" [showPopupTitle]="false"
                displayExpr="name">
            </dx-lookup>-->
            <md-select placeholder="Unit" [formControl]="unit">
                <md-option *ngFor="let item of units" [value]="item.name">{{item.name}}</md-option>
            </md-select>
        </div>
        <div (click)="newEmpShow()" class="btn-1 btn-blue"><i class="fa fa-plus-square" aria-hidden="true"></i> New Employee</div>
    </div>

    <div class="inner-page-wrap">
        <ul class="topmenuwrap">
            <li (click)="assignUnit_pop()">
                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                <span>Assign Unit</span>
            </li>
        </ul>

        <app-employeemanager-homepage (empDetail)="empDetailShow($event)" (pageInView)="pageInViewLoader($event)" *ngIf="homeContentArea"
            class="fullwidth"></app-employeemanager-homepage>
        <app-employeemanager-detailpage [employee]="employee" *ngIf="employeeDetailArea" class="fullwidth"></app-employeemanager-detailpage>

        <div *ngIf="newEmp" class="modal-overlay">
            <app-new-employee (closeModal)="close_onClick($event)" id="form-modal" class="form-modal center-center"></app-new-employee>
        </div>
        <div *ngIf="assignUnitPop" class="modal-overlay">
            <app-assign-unit [selectedEmployee]="employee" (closeModal)="close_onClick($event)" id="form-modal" class="form-modal center-center"></app-assign-unit>
        </div>
    </div>
</div>
