<div class="modal-baseWrap animated pulse">

    <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
    <legend class="modal_title">Individual Account</legend>
    <div class="modal_mini_title">All Purpose Medical Information System</div>

    <div class="infoAlert"><i class="fa fa-info-circle" aria-hidden="true"></i>Note that a verification token will be sent to the number supplied below</div>
    <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

    <form [formGroup]="frmPerson" novalidate>

        <div class="lhs">

            <div class="frm-item-wrap">
                <md-input-container class="example-full-width">
                    <input mdInput md-error placeholder="First Name" formControlName="firstname">
                </md-input-container>
            </div>

            <div class="frm-item-wrap">
                <md-input-container class="example-full-width">
                    <input mdInput md-error placeholder="Last Name" formControlName="lastname">
                </md-input-container>
            </div>

            <div class="frm-item-wrap">
                <md-input-container class="example-full-width">
                    <input mdInput placeholder="Other Names" formControlName="othernames">
                </md-input-container>
            </div>

            <div class="frm-item-wrap">
                <md-select placeholder="Gender" formControlName="gender">
                    <md-option *ngFor="let item of genders" [value]="item._id">{{item.name}}</md-option>
                </md-select>
            </div>

            <div class="frm-item-wrap">
                <md-input-container class="example-full-width">
                    <input mdInput [mdDatepicker]="picker" placeholder="Date of Birth" formControlName="dob">
                    <button mdSuffix [mdDatepickerToggle]="picker"></button>
                </md-input-container>
                <md-datepicker #picker></md-datepicker>
            </div>

            <!-- <div class="frm-item-wrap">
                <md-input-container class="example-full-width">
                    <i *ngIf="show" (click)="toggleShow($event)" class="fa fa-lock toggle-pass" aria-hidden="true"></i>
                    <input type="password" mdInput md-error formControlName="password" #showhideinput placeholder="Password">
                    <a [hidden]="show" (click)="toggleShow($event)" class="toggle-pass"><i class="fa fa-eye"></i></a>
                </md-input-container>
            </div>

            <div class="frm-item-wrap">
                <md-input-container class="example-full-width">
                    <i *ngIf="show" (click)="toggleShow($event)" class="fa fa-lock toggle-pass" aria-hidden="true"></i>
                    <input type="password" mdInput md-error formControlName="repassword" #showhideinput placeholder="Confirm Password">
                    <a [hidden]="show" (click)="toggleShow($event)" class="toggle-pass"><i class="fa fa-eye"></i></a>
                </md-input-container>
            </div> -->
        </div>

        <div class="rhs">

            <div class="frm-item-wrap">
                <md-select placeholder="Nationality" formControlName="nationality" (change)="onNationalityChange($event.value)">
                    <md-option *ngFor="let item of countries" [value]="item._id">{{item.name}}</md-option>
                </md-select>
            </div>

            <div class="frm-item-wrap">
                <md-select placeholder="State" formControlName="state">
                    <md-option *ngFor="let item of selectedCountry?.states" [value]="item">{{item.name}}</md-option>
                </md-select>
            </div>
            <div class="frm-item-wrap">
                <md-select placeholder="Local Government" formControlName="lga">
                    <md-option *ngFor="let item of selectedState?.lgs" [value]="item._id">{{item.name}}</md-option>
                </md-select>
            </div>
            <div class="frm-item-wrap">
                <md-input-container class="example-full-width">
                    <input mdInput md-error placeholder="Home Address" formControlName="address">
                </md-input-container>
            </div>

            <div class="frm-item-wrap">
                <md-input-container class="example-full-width">
                    <input type="email" mdInput md-error placeholder="Email Address" formControlName="email">
                </md-input-container>
            </div>

            <div class="frm-item-wrap">
                <md-input-container class="example-full-width">
                    <input type="tel" mdInput md-error placeholder="Phone Number" formControlName="phone">
                </md-input-container>
            </div>

        </div>

        <div class="clear"></div>
        <!--<button md-raised-button (click)="submit(frmPerson.valid, frmPerson.value)" class="cta-1">Sign Up</button>-->
        <div (click)="submit(frmPerson.valid, frmPerson.value)" class="cta-1">
            Register
        </div>

    </form>
</div>
