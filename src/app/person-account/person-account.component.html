<div class="animated pulse">
    <div class="modal-header-wrap">
        <div (click)="close_onClick()" class="modal-close-ico" aria-hidden="true">X</div>
        <legend class="modal_title">Individual Account</legend>
        <div class="modal_mini_title">All Purpose Medical Information System</div>
    </div>
    <div class="modal-baseWrap">

        <div *ngIf="isSuccessful" class="infoAlert">
            <i class="fa fa-info-circle" aria-hidden="true"></i>
            Your APMIS-ID has been generated successfully, an auto-generated password has sent to the number supplied!
            <br>
            You will be taking to login page in {{countDown}} minutes!
        </div>
        <div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>

        <form [formGroup]="frmPerson" novalidate>
            <mat-form-field class="example-full-width">
                <mat-select placeholder="Title" formControlName="persontitle">
                    <mat-option [value]="title.name" *ngFor="let title of titles">{{title.name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <div class="frm-item-wrap">
                <mat-input-container class="example-full-width">
                    <input matInput mat-error placeholder="First Name" formControlName="firstname">
                </mat-input-container>
            </div>

            <div class="frm-item-wrap">
                <mat-input-container class="example-full-width">
                    <input matInput mat-error placeholder="Last Name" formControlName="lastname">
                </mat-input-container>
            </div>

            <div class="frm-item-wrap">
                <mat-form-field class="example-full-width">
                    <mat-select placeholder="Gender" formControlName="gender">
                        <mat-option *ngFor="let item of genders" [value]="item.name">{{item.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="frm-item-wrap">
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dob">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

            <div class="frm-item-wrap">
                <mat-input-container class="example-full-width">
                    <input type="email" matInput mat-error placeholder="Email Address" formControlName="email">
                </mat-input-container>
            </div>

            <div class="frm-item-wrap">
                <mat-input-container class="example-full-width">
                    <input type="tel" matInput mat-error placeholder="Phone Number" formControlName="phone">
                </mat-input-container>
            </div>

            <div class="clear"></div>
            <!--<button mat-raised-button (click)="submit(frmPerson.valid, frmPerson.value)" class="cta-1">Sign Up</button>-->
            <button [disabled]="!frmPerson.valid" (click)="submit(frmPerson.valid, frmPerson.value)" [ngClass]="{'cta-1':frmPerson.valid, 'cta-1-disable':!frmPerson.valid}">
                Register
            </button>

        </form>
    </div>
</div>
