<div class="animated pulse">
  <div class="modal-header-wrap">
    <div (click)="close_onClick($event)" class="modal-close-ico" aria-hidden="true">X</div>
    <legend class="modal_title">Facility Setup</legend>
    <div class="modal_mini_title">All Purpose Medical Information System</div>
  </div>

  <div class="modal-baseWrap">
    
    <div *ngIf="sg1_1_show" class="infoAlert"><i class="fa fa-info-circle" aria-hidden="true"></i>Note that a verification token will be sent to the number supplied
      below</div>
      
    <app-signup-apmisid *ngIf="apmisID"  (facilityInfo)="facilityInfo_show($event)" (closeModal)="close_onClick($event)"></app-signup-apmisid>
    <app-facility-info *ngIf="facilityInfo" (closeModal)="close_onClick($event)"></app-facility-info>

  </div>
</div>
