<div class="mainErr animated shake" [hidden]="mainErr">{{errMsg}}</div>
<div *ngIf="sg1_2_show" class="f_sg_1 animated zoomIn">

  <form [formGroup]="facilityForm1_1" novalidate>

    <div class="lhs">
      <div class="frm-item-wrap">
          <md-select *ngIf="stateAvailable" placeholder="State (Location)"  formControlName="facilitystate" (change)="onStateChange($event.value)">
              <md-option *ngFor="let state of selectedCountry?.states" selected="inputFacility.address.state" [value]="state">{{state.name}}</md-option>
          </md-select>
          <!--<md-input-container [hidden]="stateAvailable">
              <input mdInput md-error placeholder="Facility State (Location)" formControlName="facilitystate" value="inputFacility.website">
          </md-input-container>-->
      </div>
      <div class="frm-item-wrap">
          <md-select placeholder="Facility City (Location)" *ngIf="stateAvailable" formControlName="facilitycity">
              <md-option *ngFor="let item of cities" selected="inputFacility.address.city" [value]="item._id">{{item.name}}</md-option>
          </md-select>
      </div>
      <div class="frm-item-wrap">
          <md-select placeholder="Facility LGA (Location)" *ngIf="stateAvailable" formControlName="facilitylga">
              <md-option *ngFor="let item of lgas" selected="inputFacility.address.lga" [value]="item._id">{{item.name}}</md-option>
          </md-select>
      </div>
      <div class="frm-item-wrap">
          <md-input-container class="example-full-width">
              <input mdInput md-error placeholder="Facility Address (Location)" formControlName="facilityaddress" value="inputFacility.address.street">
          </md-input-container>
      </div>
      <div class="frm-item-wrap">
          <md-input-container>
              <input mdInput md-error placeholder="Major Landmark" formControlName="facilitylandmark" value="inputFacility.address.landmark">
          </md-input-container>
      </div>

    </div>
    <div class="rhs">
      <div class="frm-item-wrap">
          <md-input-container class="example-full-width">
              <input mdInput md-error placeholder="Contact Person (First Name)" formControlName="contactFName">
          </md-input-container>
      </div>
      <div class="frm-item-wrap">
          <md-input-container class="example-full-width">
              <input mdInput md-error placeholder="Contact Person (Last Name)" formControlName="contactLName">
          </md-input-container>
      </div>
      <div class="frm-item-wrap">
          <md-input-container class="example-full-width">
              <input type="tel" mdInput md-error placeholder="Contact Number" formControlName="facilityphonNo">
          </md-input-container>
      </div>
      <div class="frm-item-wrap">
          <md-input-container class="example-full-width">
              <i *ngIf="show" (click)="toggleShow($event)" class="fa fa-lock toggle-pass" aria-hidden="true"></i>
              <input type="password" mdInput md-error formControlName="password" #showhideinput placeholder="Password">
              <a [hidden]="show" (click)="toggleShow($event)" class="toggle-pass"><i class="fa fa-eye"></i></a>
          </md-input-container>
      </div>
      <div class="frm-item-wrap">
          <md-input-container class="example-full-width">
              <i *ngIf="show" (click)="toggleShow($event)" class="fa fa-lock toggle-pass" aria-hidden="true"></i>
              <input type="password" mdInput md-error formControlName="repass" #showhideinput placeholder="Confirm Password">
              <a [hidden]="show" (click)="toggleShow($event)" class="toggle-pass"><i class="fa fa-eye"></i></a>
          </md-input-container>
      </div>

    </div>

    <div class="clear"></div>

    <div (click)="back_facilityForm1_1()" class="backBtn"><i class="fa fa-arrow-circle-o-left" aria-hidden="true"></i>Go Back</div>

    <div (click)="facilitySetup1_1(facilityForm1_1.valid, facilityForm1_1.value)" class="cta-1">
      CONTINUE
    </div>

  </form>
</div>
<app-verify-token *ngIf="next_key_show" class="f_sg2 animated zoomIn" [backBtnVisible]="true" [inputFacility]="selectedFacility"></app-verify-token>
<app-facility-info *ngIf="back_key_show" [inputFacility]="inputFacility"></app-facility-info>
